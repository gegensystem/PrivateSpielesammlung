            { name: 'Phase 10', category: 'Kartenspiel', age: '8+', minAge: 8, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '45 Min.', minDuration: 45, maxDuration: 45, image: 'images/phase10.jpg', description: '<h3>Ziel des Spiels:</h3><p>Schließe als Erster alle 10 Phasen ab.</p><h3>Spielablauf:</h3><p>Ein Rommé-ähnliches Kartenspiel. Jeder Spieler muss in jeder Runde versuchen, eine bestimmte Kartenkombination (eine "Phase"), wie z.B. zwei Drillinge oder eine Siebenerfolge, zu sammeln und auszulegen. Wer eine Phase schafft, darf in der nächsten Runde die nächste Phase in Angriff nehmen. Wer als Erster alle zehn Phasen meistert, gewinnt.</p>' },
            { name: 'Piraten Kapern', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/piratenkapern.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten Schätze, indem du dein Würfelglück herausforderst.</p><h3>Spielablauf:</h3><p>Ein "Push your luck"-Würfelspiel. Die Spieler würfeln und versuchen, möglichst viele wertvolle Schätze zu sammeln. Aber Vorsicht: Wer zu viele Totenköpfe würfelt, verliert alles, was er in dieser Runde gesammelt hat.</p>' },
            { name: 'Pixies', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/pixies.jpg', description: '<h3>Ziel des Spiels:</h3><p>Hilf den Pixies, Edelsteine zu sammeln.</p><h3>Spielablauf:</h3><p>Ein abstraktes Strategiespiel, bei dem du durch geschicktes Bewegen deiner Figur Edelsteine einsammelst und versuchst, die Pläne deiner Gegner zu durchkreuzen.</p>' },
            { name: 'Pokemon KampfArena Brettspiel', category: 'Familienspiel', age: '6+', minAge: 6, players: '2', minPlayers: 2, maxPlayers: 2, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/pokemonkampfarenabrettspiel.jpg', description: '<h3>Ziel des Spiels:</h3><p>Besiege das Pokémon deines Gegners in einem spannenden Kampf.</p><h3>Spielablauf:</h3><p>Eine Brettspielumsetzung der klassischen Pokémon-Kämpfe. Jeder Spieler wählt sein Pokémon und nutzt Würfel, um Angriffe auszuführen und Spezialfähigkeiten einzusetzen. Wer die Lebenspunkte des gegnerischen Pokémon zuerst auf null reduziert, gewinnt.</p>' },
            { name: 'Rapido', category: 'Geschicklichkeitsspiel', age: '6+', minAge: 6, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '10 Min.', minDuration: 10, maxDuration: 10, image: 'images/rapido.jpg', description: '<h3>Ziel des Spiels:</h3><p>Schnappe dir so schnell wie möglich die richtigen Kugeln vom Tisch.</p><h3>Spielablauf:</h3><p>Ein hektisches Reaktionsspiel für die ganze Familie, bei dem Würfel vorgeben, welche Farbkugeln gesammelt werden müssen.</p>' },
            { name: 'Right on Time', category: 'Party- & Quizspiel', age: '10+', minAge: 10, players: '2-8', minPlayers: 2, maxPlayers: 8, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/rightontime.jpg', description: '<h3>Ziel des Spiels:</h3><p>Beweise dein Zeitgefühl! Schätze am besten, wie lange bestimmte Zeitintervalle dauern.</p><h3>Spielablauf:</h3><p>Ein Spieler liest eine Aufgabe vor (z.B. "Starte die Stoppuhr und stoppe sie nach genau 13 Sekunden"). Alle Spieler versuchen, die Zeit so exakt wie möglich zu treffen, ohne auf eine Uhr zu schauen. Wer am nächsten dran ist, bekommt Punkte.</p>' },
            { name: 'Root', category: 'Strategiespiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, image: 'images/root.jpg', description: '<h3>Ziel des Spiels:</h3><p>Vier völlig unterschiedliche Fraktionen kämpfen um die Herrschaft im Wald.</p><h3>Spielablauf:</h3><p>Jede Fraktion spielt sich komplett anders und hat eigene Siegbedingungen. Ein asymmetrisches Kriegs- und Abenteuerspiel, bei dem man die Stärken seiner Fraktion perfekt ausspielen muss.</p>' },
            { name: 'Sandbag', category: 'Kartenspiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/sandbag.jpg', description: '<h3>Ziel des Spiels:</h3><p>Über drei Runden hinweg Karten abwerfen, um am Spielende möglichst wenige Punkte zu zählen und das Ballonrennen für sich zu entscheiden.</p><h3>Spielablauf:</h3><p>Zu Beginn jeder Runde tauschen die Spielenden Karten, dann bilden alle einen “Korb” aus zwei Handkarten und einem verdeckten Sandsack. Die Trumpffarbe wird durch die Karten aller Körbe bestimmt. Im Uhrzeigersinn spielen die Spielenden nun Karten aus, wobei Farbe bekannt werden muss. Die höchste Karte der angespielten Farbe oder die höchste Trumpfkarte gewinnt den Stich. Raketenkarten oder das Tauschen mit einer Korbkarte bringen zusätzliche Abwechslung.</p>' },
            { name: 'Schnapp, Land, Fluss', category: 'Party- & Quizspiel', age: '8+', minAge: 8, players: '2-8', minPlayers: 2, maxPlayers: 8, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/schnapplandfluss.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sei der Schnellste, der einen passenden Begriff findet und die Figur in der Mitte schnappt.</p><h3>Spielablauf:</h3><p>Ein schnelles Wissens- und Reaktionsspiel. Eine Karte mit einer Kategorie wird aufgedeckt (z.B. "Ein Land mit A"). Wer als Erster einen passenden Begriff nennt und die Figur schnappt, gewinnt die Runde.</p>' },
            { name: 'Schnitzeljagd: Das Kartenspiel', category: 'Kinderspiel', age: '6+', minAge: 6, players: '2-10', minPlayers: 2, maxPlayers: 10, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/schnitzeljagd.jpg', description: '<h3>Ziel des Spiels:</h3><p>Finde die versteckten Hinweise und löse das Rätsel.</p><h3>Spielablauf:</h3><p>Ein Kartenspiel, das eine Schnitzeljagd im eigenen Zuhause ermöglicht. Die Karten geben Hinweise auf Orte, an denen die nächste Karte versteckt ist. Wer alle Hinweise findet, löst am Ende das große Rätsel.</p>' },
            { name: 'Schummel Hummel', category: 'Kartenspiel', age: '7+', minAge: 7, players: '3-5', minPlayers: 3, maxPlayers: 5, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/schummelhummel.jpg', description: '<h3>Ziel des Spiels:</h3><p>Werde als Erster deine Karten los – auch durch Schummeln!</p><h3>Spielablauf:</h3><p>Ein Kartenspiel, bei dem Schummeln ausdrücklich erlaubt ist. Man kann Karten fallen lassen, im Ärmel verschwinden lassen oder auf andere kreative Weisen loswerden. Aber Vorsicht: Wer vom Wach-Käfer erwischt wird, muss Strafkarten ziehen.</p>' },
            { name: 'Schwingenschlag', category: 'Strategiespiel', age: '10+', minAge: 10, players: '1-5', minPlayers: 1, maxPlayers: 5, duration: '40-70 Min.', minDuration: 40, maxDuration: 70, image: 'images/schwingenschlag.jpg', description: '<h3>Ziel des Spiels:</h3><p>Locke als Vogelkundler die schönsten Vögel in dein Naturschutzgebiet und baue eine mächtige Kombinations-Engine auf.</p><h3>Spielablauf:</h3><p>Spieler führen Aktionen aus, um Futter zu sammeln, Eier zu legen oder neue Vogelkarten zu ziehen. Jeder ausgespielte Vogel verbessert eine dieser Aktionen, sodass die Züge im Laufe des Spiels immer stärker werden. Wer am Ende die meisten Punkte durch Vögel, Eier, Futter und erfüllte Bonusziele hat, gewinnt.</p>' },
            { name: 'Seti', category: 'Strategiespiel', age: '12+', minAge: 12, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60 Min.', minDuration: 60, maxDuration: 60, image: 'images/seti.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erforsche das Sonnensystem und suche nach außerirdischem Leben.</p><h3>Spielablauf:</h3><p>Baue dein Raumschiff aus, entwickle Technologien und sende Signale ins All, um als erster Kontakt aufzunehmen.</p>' },
            { name: 'Skip-Bo Junior', category: 'Kinderspiel', age: '5+', minAge: 5, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/skipbojunior.jpg', description: '<h3>Ziel des Spiels:</h3><p>Lege als Erster alle Karten deines Spielerstapels ab.</p><h3>Spielablauf:</h3><p>Eine vereinfachte Version des Kartenspiel-Klassikers. Die Spieler legen Karten in aufsteigender Reihenfolge von 1 bis 10 auf gemeinsame Stapel in der Mitte. Tierbilder helfen den Kindern, die Zahlen zu erkennen.</p>' },
            { name: 'Skull', category: 'Kartenspiel', age: '10+', minAge: 10, players: '3-6', minPlayers: 3, maxPlayers: 6, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/skull.jpg', description: '<h3>Ziel des Spiels:</h3><p>Gewinne zwei Runden, indem du erfolgreich bluffst und die Bluffs deiner Gegner durchschaust.</p><h3>Spielablauf:</h3><p>Ein pures Bluffspiel. Jeder Spieler hat vier Scheiben (drei Blumen, ein Totenkopf). Reihum legen die Spieler verdeckt Scheiben ab. Irgendwann beginnt ein Spieler zu bieten, wie viele Scheiben er aufdecken kann, ohne einen Totenkopf zu finden. Wer das höchste Gebot abgibt, muss liefern. Wer erfolgreich ist, gewinnt einen Punkt. Wer einen Totenkopf aufdeckt, verliert eine seiner Scheiben.</p>' },
            { name: 'Skyjo', category: 'Kartenspiel', age: '8+', minAge: 8, players: '2-8', minPlayers: 2, maxPlayers: 8, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/skyjo.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erreiche am Ende die niedrigste Punktzahl, indem du deine verdeckten Karten durch Karten mit niedrigeren Werten ersetzt.</p><h3>Spielablauf:</h3><p>Ein einfaches und süchtig machendes Kartenspiel. Spieler decken reihum Karten auf und entscheiden, ob sie eine ihrer 12 verdeckten Karten damit ersetzen oder die gezogene Karte abwerfen. Eine komplette Spalte mit gleichen Zahlen löst sich auf und bringt viele Minuspunkte.</p>' },
            { name: 'Skyrockets', category: 'Kooperatives Spiel', age: '10+', minAge: 10, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/skyrockets.jpg', description: '<h3>Ziel des Spiels:</h3><p>Veranstaltet als Team ein perfektes Feuerwerk, indem ihr alle Karten in der richtigen Reihenfolge ausspielt, bevor die Zeit abläuft.</p><h3>Spielablauf:</h3><p>Ein kooperatives Echtzeitspiel. Die Spieler müssen ihre Handkarten auf farblich passende Stapel ablegen, entweder aufsteigend oder absteigend. Das Problem: Man darf nicht reden und eine Sanduhr läuft unerbittlich ab!</p>' },
            { name: 'Sky Team', category: '2-Spieler-Spiel', age: '12+', minAge: 12, players: '2', minPlayers: 2, maxPlayers: 2, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/skyteam.jpg', description: '<h3>Ziel des Spiels:</h3><p>Landet als Team aus Pilot und Co-Pilot ein Flugzeug sicher auf verschiedenen Flughäfen der Welt.</p><h3>Spielablauf:</h3><p>Ein kooperatives Würfel-Platzierungsspiel nur für zwei Personen. Ihr müsst eure Würfel so auf dem Cockpit-Tableau platzieren, dass ihr das Flugzeug ausbalanciert, die Geschwindigkeit kontrolliert und die Landung vorbereitet, ohne direkt miteinander zu reden.</p>' },
            { name: 'Smart 10 (History)', category: 'Party- & Quizspiel', age: '14+', minAge: 14, players: '2-8', minPlayers: 2, maxPlayers: 8, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/smart10history.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten Punkte durch richtiges Beantworten von Quizfragen.</p><h3>Spielablauf:</h3><p>Zu jeder Frage gibt es 10 mögliche Antworten. Wer an der Reihe ist, kann eine Antwort geben. Ist sie richtig, bekommt man einen Punkt. Aber Vorsicht, wer eine falsche Antwort gibt, verliert alle Punkte dieser Runde.</p>' },
            { name: 'Smart 10 Family', category: 'Party- & Quizspiel', age: '10+', minAge: 10, players: '2-8', minPlayers: 2, maxPlayers: 8, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/smart10family.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten Punkte durch richtiges Beantworten von Quizfragen.</p><h3>Spielablauf:</h3><p>Die Familienausgabe des beliebten Quizspiels. Zu jeder Frage gibt es 10 Antworten. Wer traut sich, eine Antwort zu geben? Wer eine falsche Antwort gibt, scheidet für die Runde aus.</p>' },
            { name: 'Spicy', category: 'Kartenspiel', age: '10+', minAge: 10, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/spicy.jpg', description: '<h3>Ziel des Spiels:</h3><p>Werde deine Handkarten als Erster los, indem du sie verdeckt ausspielst und bluffst.</p><h3>Spielablauf:</h3><p>Ein Bluffspiel, bei dem es nur um Gewürze und Zahlen geht. Du spielst eine Karte und sagst z.B. "Wasabi 7". Du kannst bei der Zahl oder beim Gewürz lügen. Deine Mitspieler können dich anzweifeln – aber sie müssen sagen, worin dein Bluff bestand. Wer falsch liegt, muss Strafkarten ziehen.</p>' },
            { name: 'Spiel des Wissens', category: 'Party- & Quizspiel', age: '10+', minAge: 10, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '45 Min.', minDuration: 45, maxDuration: 45, image: 'images/spieldeswissens.jpg', description: '<h3>Ziel des Spiels:</h3><p>Beantworte Fragen aus verschiedenen Wissensgebieten, um auf dem Spielplan vorzurücken und als Erster das Ziel zu erreichen.</p><h3>Spielablauf:</h3><p>Ein Quizspiel-Klassiker, bei dem man durch richtiges Antworten Wissenssteine sammelt.</p>' },
            { name: 'Stille Post Extrem', category: 'Party- & Quizspiel', age: '12+', minAge: 12, players: '4-8', minPlayers: 4, maxPlayers: 8, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/stillepostextrem.jpg', description: '<h3>Ziel des Spiels:</h3><p>Hier gibt es keine Gewinner, nur Lachtränen! Ziel ist es, die absurden Verwandlungen von Wörtern zu Zeichnungen und wieder zu Wörtern zu erleben.</p><h3>Spielablauf:</h3><p>Jeder Spieler erhält einen Block, schreibt ein geheimes Wort, gibt den Block weiter, der nächste Spieler zeichnet das Wort, gibt weiter, der nächste rät die Zeichnung und schreibt das Wort auf, und so weiter. Die Ergebnisse sind meistens absurd und witzig.</p>' },
            { name: 'Stratego', category: 'Strategiespiel', age: '8+', minAge: 8, players: '2', minPlayers: 2, maxPlayers: 2, duration: '45 Min.', minDuration: 45, maxDuration: 45, image: 'images/stratego.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erobere die Fahne deines Gegners.</p><h3>Spielablauf:</h3><p>Stelle deine Armee aus verschiedenen Rängen geheim auf und versuche, die Aufstellung deines Gegners zu durchschauen und seine Fahne zu finden. Ein Deduktions- und Bluffspiel.</p>' },
            { name: 'Strike', category: 'Geschicklichkeitsspiel', age: '8+', minAge: 8, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/strike.jpg', description: '<h3>Ziel des Spiels:</h3><p>Wirf deine Würfel in die Arena und versuche, Paare zu bilden. Wer als letzter noch Würfel übrig hat, gewinnt.</p><h3>Spielablauf:</h3><p>Ein einfaches, aber süchtig machendes Würfelspiel, das an Gladiatorenkämpfe erinnert.</p>' },
            { name: 'Super Kawaii Pets', category: 'Kartenspiel', age: '7+', minAge: 7, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/superkawaiipets.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die niedlichsten Haustiere und bilde die wertvollsten Sets.</p><h3>Spielablauf:</h3><p>Ein schnelles Set-Collection-Kartenspiel. Die Spieler ziehen Karten und versuchen, Gruppen von gleichartigen oder unterschiedlichen Haustieren zu sammeln, um am Ende die meisten Punkte zu haben.</p>' },
            { name: 'Survive', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '45-60 Min.', minDuration: 45, maxDuration: 60, image: 'images/survive.jpg', description: '<h3>Ziel des Spiels:</h3><p>Rette deine Meeples von einer sinkenden Insel!</p><h3>Spielablauf:</h3><p>Bringe sie sicher an Land, bevor die Insel untergeht und Haie, Wale und Seeungeheuer sie erwischen. Ein gemeines Spiel, bei dem man auch die Monster steuert, um die Mitspieler zu ärgern.</p>' },
            { name: 'Taco Katze Ziege Käse Pizza', category: 'Party- & Quizspiel', age: '8+', minAge: 8, players: '2-8', minPlayers: 2, maxPlayers: 8, duration: '10 Min.', minDuration: 10, maxDuration: 10, image: 'images/tacokatzeziegekaesepizza.jpg', description: '<h3>Ziel des Spiels:</h3><p>Werde als Erster deine Karten los.</p><h3>Spielablauf:</h3><p>Ein super-simples und hektisches Reaktionsspiel. Die Spieler decken reihum eine Karte auf und sagen dabei die namensgebende Wortfolge "Taco, Katze, Ziege, Käse, Pizza" auf. Stimmt das gesagte Wort mit der aufgedeckten Karte überein, müssen alle so schnell wie möglich auf den Kartenstapel schlagen. Der Langsamste muss alle Karten nehmen.</p>' },
            { name: 'Takenoko', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '45 Min.', minDuration: 45, maxDuration: 45, image: 'images/takenoko.jpg', description: '<h3>Ziel des Spiels:</h3><p>Pflege den kaiserlichen Bambusgarten. Erfülle geheime Aufträge, um Punkte zu sammeln.</p><h3>Spielablauf:</h3><p>Bewässere den Garten, züchte Bambus in drei Farben und füttere den heiligen Panda. Ein wunderschönes Spiel mit einfachen Regeln und taktischer Tiefe.</p>' },
            { name: 'Terraforming Mars', category: 'Strategiespiel', age: '12+', minAge: 12, players: '1-5', minPlayers: 1, maxPlayers: 5, duration: '120 Min.', minDuration: 120, maxDuration: 120, image: 'images/terraformingmars.jpg', description: '<h3>Ziel des Spiels:</h3><p>Als riesige Konzerne wetteifert ihr darum, den Mars bewohnbar zu machen.</p><h3>Spielablauf:</h3><p>Erhöht die Temperatur, den Sauerstoffgehalt und schafft Ozeane, während ihr durch das Ausspielen von Projektkarten euren eigenen Konzern zum Erfolg führt und eine mächtige Engine aufbaut.</p>' },
            { name: 'That\'s Not a Hat', category: 'Party- & Quizspiel', age: '8+', minAge: 8, players: '3-8', minPlayers: 3, maxPlayers: 8, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/thatsnotahat.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle am Ende die wenigsten Minuspunkte, indem du gut bluffst und dir merkst, welche Geschenke im Umlauf sind.</p><h3>Spielablauf:</h3><p>Ein witziges Bluff- und Gedächtnisspiel. Du bekommst ein Geschenk und musst es weitergeben, indem du sagst, was es ist. Das Problem: Du musst dir merken, was du bekommen hast, auch wenn es schon mehrmals das Geschenk gewechselt hat.</p>' },
            { name: 'The Castles of Burgundy', category: 'Strategiespiel', age: '12+', minAge: 12, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30-90 Min.', minDuration: 30, maxDuration: 90, image: 'images/thecastlesofburgundy.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erweitere als Aristokrat im Burgund des 15. Jahrhunderts dein Fürstentum.</p><h3>Spielablauf:</h3><p>Ein Würfel- und Plättchenlegespiel. Die Würfelaugen geben vor, welche Aktionen man ausführen oder welche Plättchen man nehmen kann, um sein eigenes Reich auszubauen und Siegpunkte zu generieren.</p>' },
            { name: 'The Game', category: 'Kooperatives Spiel', age: '8+', minAge: 8, players: '1-5', minPlayers: 1, maxPlayers: 5, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/thegame.jpg', description: '<h3>Ziel des Spiels:</h3><p>Besiegt gemeinsam das Spiel! Legt alle 98 Karten auf vier Stapel ab.</p><h3>Spielablauf:</h3><p>Zwei Stapel müssen aufsteigend (1-99), zwei absteigend (100-2) belegt werden. Kommunikation ist stark eingeschränkt, ihr müsst die Züge eurer Mitspieler erahnen, um alle Karten loszuwerden.</p>' },
            { name: 'The Gang', category: 'Strategiespiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '45 Min.', minDuration: 45, maxDuration: 45, image: 'images/thegang.jpg', description: '<h3>Ziel des Spiels:</h3><p>Übernimm als Gangsterboss die Kontrolle über die Stadt, indem du deine Gangmitglieder clever einsetzt und Gebiete eroberst.</p><h3>Spielablauf:</h3><p>Ein taktisches Gebietskontrollspiel. Die Spieler setzen ihre Gangster in verschiedenen Stadtteilen ein, um die Mehrheit zu erlangen. Spezielle Charakterkarten verleihen einzigartige Fähigkeiten und ermöglichen überraschende Züge.</p>' },
            { name: 'The Goonies', category: 'Thematisches Spiel', age: '12+', minAge: 12, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '60 Min.', minDuration: 60, maxDuration: 60, image: 'images/thegoonies.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erlebt das Abenteuer des Filmklassikers. Spielt als die Goonies und findet den Schatz des Einäugigen Willy.</p><h3>Spielablauf:</h3><p>Ein Spieler übernimmt die Rolle des Spielleiters und steuert die Fratellis, während die anderen kooperativ Fallen überwinden und Rätsel lösen.</p>' },
            { name: 'The Mind', category: 'Kooperatives Spiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/themind.jpg', description: '<h3>Ziel des Spiels:</h3><p>Legt als Team alle Karten in aufsteigender Reihenfolge ab, ohne miteinander zu kommunizieren.</p><h3>Spielablauf:</h3><p>Alle Spieler erhalten Karten mit Zahlen von 1-100. Ohne Absprache müssen die Spieler ihre Karten in die Mitte legen. Das Ziel ist es, ein gemeinsames Zeitgefühl zu entwickeln, um zu wissen, wann der richtige Moment ist, die eigene Karte zu spielen. Schafft man mehrere Level, gewinnt man gemeinsam.</p>' },
            { name: 'Trekking Reise durch die Zeit', category: 'Familienspiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30-60 Min.', minDuration: 30, maxDuration: 60, image: 'images/trekkingreisedurchdiezeit.jpg', description: '<h3>Ziel des Spiels:</h3><p>Unternehmt eine Reise durch die Menschheitsgeschichte und besucht die bedeutendsten Ereignisse, um die meisten Siegpunkte zu sammeln.</p><h3>Spielablauf:</h3><p>Die Spieler reisen auf einer Uhr durch die Geschichte. Sie sammeln Zeitkristalle und nutzen diese, um historische Ereigniskarten zu beanspruchen. Wer am Ende die wertvollsten Epochen bereist und die meisten Punkte gesammelt hat, gewinnt.</p>' },
            { name: 'Trio', category: 'Kartenspiel', age: '7+', minAge: 7, players: '3-6', minPlayers: 3, maxPlayers: 6, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/trio.jpg', description: '<h3>Ziel des Spiels:</h3><p>Finde als Erster drei Drillinge (Trios) aus Zahlenkarten.</p><h3>Spielablauf:</h3><p>Ein cleveres Deduktions- und Gedächtnisspiel. Die Spieler decken Karten auf, entweder aus der Mitte oder von den Händen der Mitspieler. Ziel ist es, sich zu merken, wo welche Zahlen liegen, um drei gleiche Karten aufzudecken und ein Trio zu bilden.</p>' },
            { name: 'Tuscany', category: 'Strategiespiel', age: '14+', minAge: 14, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '60-120 Min.', minDuration: 60, maxDuration: 120, image: 'images/tuscany.jpg', description: '<h3>Ziel des Spiels:</h3><p>Die ultimative Erweiterung für Viticulture. Erweitere dein Weingut, um das prestigeträchtigste Weingut der Toskana zu werden.</p><h3>Spielablauf:</h3><p>Fügt dem Grundspiel neue Module hinzu, wie ein erweitertes Spielbrett, Spezialarbeiter und neue Gebäudekarten, die das Spiel komplexer und abwechslungsreicher machen.</p>' },
            { name: 'Ubongo Mini', category: 'Geschicklichkeitsspiel', age: '7+', minAge: 7, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '10 Min.', minDuration: 10, maxDuration: 10, image: 'images/ubongomini.jpg', description: '<h3>Ziel des Spiels:</h3><p>Löse als Erster dein Puzzle, indem du die richtigen Teile findest und zusammensetzt.</p><h3>Spielablauf:</h3><p>Die kompakte Reiseversion des Bestsellers. Alle Spieler versuchen gleichzeitig, die auf ihrer Karte abgebildete Fläche mit den vorgegebenen Teilen zu füllen. Wer es zuerst schafft, ruft "Ubongo!" und gewinnt.</p>' },
            { name: 'Under Falling Skies', category: 'Strategiespiel', age: '12+', minAge: 12, players: '1', minPlayers: 1, maxPlayers: 1, duration: '20-40 Min.', minDuration: 20, maxDuration: 40, image: 'images/underfallingskies.jpg', description: '<h3>Ziel des Spiels:</h3><p>Verteidige als Einzelspieler deine Stadt gegen eine Invasion von Außerirdischen.</p><h3>Spielablauf:</h3><p>Ein Solo-Spiel mit Würfel-Einsetz-Mechanismus. Du musst deine Würfel clever einsetzen, um Energie zu erzeugen, Jäger zu starten und Forschung zu betreiben, um die Schwächen der Aliens aufzudecken. Gleichzeitig rückt das Mutterschiff der Aliens immer näher. Eine Kampagne mit vielen Missionen sorgt für langanhaltenden Spielspaß.</p>' },
            { name: 'Viticulture', category: 'Strategiespiel', age: '14+', minAge: 14, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '45-90 Min.', minDuration: 45, maxDuration: 90, image: 'images/viticulture.jpg', description: '<h3>Ziel des Spiels:</h3><p>Baue das erfolgreichste Weingut in der Toskana auf, indem du Wein produzierst und Aufträge erfüllst.</p><h3>Spielablauf:</h3><p>Ein Worker-Placement-Spiel. Die Spieler setzen ihre Arbeiter in verschiedenen Jahreszeiten ein, um Reben zu pflanzen, Trauben zu ernten, Wein herzustellen und Besucher zu empfangen. Wer am Ende die meisten Siegpunkte durch verkauften Wein und ausgebaute Weingüter hat, gewinnt.</p>' },
            { name: 'Viticulture World', category: 'Kooperatives Spiel', age: '14+', minAge: 14, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '60-120 Min.', minDuration: 60, maxDuration: 120, image: 'images/viticultureworld.jpg', description: '<h3>Ziel des Spiels:</h3><p>Arbeitet als Team zusammen, um das Ansehen eures Weinguts auf der ganzen Welt zu steigern.</p><h3>Spielablauf:</h3><p>Eine kooperative Erweiterung für Viticulture. Erfüllt Aufträge auf verschiedenen Kontinenten, jeder mit eigenen Regeln und Herausforderungen, um gemeinsam das Spiel zu gewinnen.</p>' },
            { name: 'Voll verplant', category: 'Familienspiel', age: '8+', minAge: 8, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/vollverplant.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erstelle die beste Buslinie und bringe so viele Fahrgäste wie möglich an ihr Ziel.</p><h3>Spielablauf:</h3><p>Ein "Flip & Write"-Spiel. Jede Runde wird eine Karte aufgedeckt, die vorgibt, welche Strecke die Spieler auf ihrem Stadtplan einzeichnen dürfen. Ziel ist es, eine durchgehende Linie zu schaffen, die möglichst viele Sehenswürdigkeiten, Büros und Wohngebiete miteinander verbindet.</p>' },
            { name: 'Wanderlust', category: 'Familienspiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '45 Min.', minDuration: 45, maxDuration: 45, image: 'images/wanderlust.jpg', description: '<h3>Ziel des Spiels:</h3><p>Plane und unternimm die perfekte Reise. Sammle Reisepläne, packe deinen Koffer und sei der Erste, der alle seine Ziele erreicht.</p><h3>Spielablauf:</h3><p>Ein Legespiel über die Freude am Reisen, bei dem man Routen plant und Sehenswürdigkeiten besucht.</p>' },
            { name: 'Wat\'n dat...?', category: 'Party- & Quizspiel', age: '10+', minAge: 10, players: '3-8', minPlayers: 3, maxPlayers: 8, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/watndat.jpg', description: '<h3>Ziel des Spiels:</h3><p>Errate, was die seltsamen und verpixelten Bilder darstellen sollen.</p><h3>Spielablauf:</h3><p>Ein lustiges Ratespiel. Eine Karte mit einem stark vergrößerten oder verpixelten Bildausschnitt wird gezeigt. Die Spieler müssen erraten, um welchen Gegenstand es sich handelt. Die Auflösung sorgt oft für Lacher.</p>' },
            { name: 'Welcome to the Moon', category: 'Strategiespiel', age: '10+', minAge: 10, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '25 Min.', minDuration: 25, maxDuration: 25, image: 'images/welcometothemoon.jpg', description: '<h3>Ziel des Spiels:</h3><p>Kolonisiert als Team den Mond in einer Kampagne aus acht verschiedenen Abenteuern.</p><h3>Spielablauf:</h3><p>Der Nachfolger von "Welcome to...". Ein "Flip & Write"-Spiel, das über eine Kampagne gespielt wird. Jedes der acht Szenarien hat eigene Regeln und Spielpläne, die eine fortlaufende Geschichte erzählen. Die Entscheidungen der Spieler beeinflussen den Verlauf der Kampagne.</p>' },
            { name: 'Welcome to... Your Perfect Home', category: 'Familienspiel', age: '10+', minAge: 10, players: '1-100', minPlayers: 1, maxPlayers: 100, duration: '25 Min.', minDuration: 25, maxDuration: 25, image: 'images/welcometoyourperfecthome.jpg', description: '<h3>Ziel des Spiels:</h3><p>Baue als Architekt in den 50er Jahren die beste Vorstadtsiedlung.</p><h3>Spielablauf:</h3><p>Ein "Flip & Write"-Spiel. Jede Runde werden drei Kartenkombinationen aufgedeckt, die eine Hausnummer und eine Aktion zeigen. Alle Spieler wählen eine Kombination und tragen die Hausnummer in eine ihrer Straßen ein. Ziel ist es, die Straßen lückenlos zu füllen und durch das Erfüllen von Bauplänen Punkte zu sammeln.</p>' },
            { name: 'Werwölfe', category: 'Party- & Quizspiel', age: '10+', minAge: 10, players: '8-18', minPlayers: 8, maxPlayers: 18, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/werwoelfe.jpg', description: '<h3>Ziel des Spiels:</h3><p>Für die Dorfbewohner: Enttarnt und eliminiert alle Werwölfe. Für die Werwölfe: Tötet alle Dorfbewohner.</p><h3>Spielablauf:</h3><p>Ein soziales Deduktionsspiel. Die Spieler erhalten geheime Rollen. In der Nacht-Phase wachen die Werwölfe auf und wählen ein Opfer. In der Tag-Phase diskutieren alle Spieler, wer ein Werwolf sein könnte, und stimmen ab, um einen Verdächtigen zu eliminieren.</p>' },
            { name: 'Werwölfe Vollmondnacht', category: 'Party- & Quizspiel', age: '8+', minAge: 8, players: '3-10', minPlayers: 3, maxPlayers: 10, duration: '10 Min.', minDuration: 10, maxDuration: 10, image: 'images/werwoelfevollmondnacht.jpg', description: '<h3>Ziel des Spiels:</h3><p>Finde in nur einer Runde heraus, wer die Werwölfe sind.</p><h3>Spielablauf:</h3><p>Eine extrem schnelle Variante von Werwölfe. Jeder Spieler hat nur eine Rolle. Eine App oder ein Spielleiter führt durch eine einzige Nacht, in der verschiedene Charaktere aufwachen und Aktionen ausführen, die die Rollen vertauschen können. Danach wird sofort diskutiert und abgestimmt. Niemand weiß am Ende sicher, wer er wirklich ist.</p>' },
            { name: 'Wizard', category: 'Kartenspiel', age: '10+', minAge: 10, players: '3-6', minPlayers: 3, maxPlayers: 6, duration: '45 Min.', minDuration: 45, maxDuration: 45, image: 'images/wizard.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sage in jeder Runde genau voraus, wie viele Stiche du machen wirst.</p><h3>Spielablauf:</h3><p>Ein klassisches Stichvorhersagespiel. Die Anzahl der Handkarten erhöht sich in jeder Runde. Die Spieler müssen ihre Stiche exakt vorhersagen, um Punkte zu bekommen. Wer daneben liegt, bekommt Minuspunkte. Zauberer und Narren sorgen für zusätzliche Unwägbarkeiten.</p>' },
            { name: 'Wömmeln', category: 'Geschicklichkeitsspiel', age: '6+', minAge: 6, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/woemmeln.jpg', description: '<h3>Ziel des Spiels:</h3><p>Bringe deine Würmer durch geschicktes Schnippen als Erster ins Ziel.</p><h3>Spielablauf:</h3><p>Ein einfaches, aber lustiges Geschicklichkeitsspiel. Die Spieler schnippen abwechselnd ihre Stoffwürmer über den Tisch und versuchen, sie auf bestimmten Feldern zu platzieren, um vorzurücken.</p>' },
            { name: 'Würfel-Ligretto', category: 'Geschicklichkeitsspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '10 Min.', minDuration: 10, maxDuration: 10, image: 'images/wuerfelligretto.jpg', description: '<h3>Ziel des Spiels:</h3><p>Lege als Erster alle deine Würfel in der richtigen Reihenfolge auf dem Spielplan ab.</p><h3>Spielablauf:</h3><p>Die Würfel-Variante des turbulenten Kartenspiels. Alle Spieler würfeln gleichzeitig und versuchen, ihre Würfel auf den Feldern des Spielplans abzulegen. Es muss die richtige Farbe und die richtige Augenzahl sein. Hektik und schnelle Reaktionen sind garantiert.</p>' },
            { name: 'Würfelland', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/wuerfelland.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erobere die meisten Gebiete, indem du die passenden Farbkombinationen erwürfelst.</p><h3>Spielablauf:</h3><p>Ein "Roll & Write"-Spiel. Der aktive Spieler würfelt und wählt eine Farbe. Alle Spieler dürfen dann die erwürfelten Zahlen in den Feldern der gewählten Farbe auf ihrem Plan ankreuzen. Wer ein Gebiet komplettiert, bekommt Punkte und schaltet Boni frei.</p>' },
            { name: 'Zug um Zug', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '30-60 Min.', minDuration: 30, maxDuration: 60, image: 'images/zugumzug.jpg', description: '<h3>Ziel des Spiels:</h3><p>Baue ein Eisenbahnnetz quer durch die USA. Sammle Punkte, indem du Bahnstrecken zwischen Städten beanspruchst.</p><h3>Spielablauf:</h3><p>Erfülle geheime Zielkarten, die dir vorgeben, welche Städte du verbinden musst. Dazu sammelt man farbige Wagenkarten, um die entsprechenden Strecken auf dem Spielplan zu beanspruchen.</p>' }
        ];
        games.sort((a, b) => a.name.localeCompare(b.name)); // Sortiert die Spiele alphabetisch

        // --- ANWENDUNGSLOGIK ---
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const playersFilter = document.getElementById('players-filter');
            const durationFilter = document.getElementById('duration-filter');
            const tableBody = document.getElementById('game-table-body');
            const noResultsDiv = document.getElementById('no-results');
            const modalOverlay = document.getElementById('game-modal-overlay');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const statsContainer = document.getElementById('game-stats');
            
            let activeCategories = [];

            function renderStats() {
                const totalGames = games.length;
                const categoryCounts = games.reduce((acc, game) => {
                    acc[game.category] = (acc[game.category] || 0) + 1;
                    return acc;
                }, {});
                const sortedCategories = Object.keys(categoryCounts).sort();

                let statsHTML = `<p class="text-xl mb-4">Gesamtanzahl der Spiele: <span class="font-bold text-white">${totalGames}</span></p>`;
                statsHTML += `<div class="flex flex-wrap justify-center gap-x-4 gap-y-2">`;

                for (const category of sortedCategories) {
                    statsHTML += `<button data-category="${category}" class="category-btn bg-gray-700 text-gray-300 px-3 py-1 rounded-full text-sm transition-colors hover:bg-gray-600">${category}: ${categoryCounts[category]}</button>`;
                }

                statsHTML += `</div>`;
                statsContainer.innerHTML = statsHTML;
            }

            function renderTable(filteredGames) {
                tableBody.innerHTML = '';
                noResultsDiv.classList.toggle('hidden', filteredGames.length > 0);

                filteredGames.forEach(game => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-700/50 transition-colors duration-200 cursor-pointer';
                    row.innerHTML = `
                        <td class="p-4 font-medium text-white">${game.name}</td>
                        <td class="p-4 text-gray-300">${game.category}</td>
                        <td class="p-4 text-gray-300 hidden sm:table-cell">${game.age}</td>
                        <td class="p-4 text-gray-300 hidden md:table-cell">${game.players}</td>
                        <td class="p-4 text-gray-300 hidden sm:table-cell">${game.duration}</td>
                    `;
                    row.addEventListener('click', () => showModal(game));
                    tableBody.appendChild(row);
                });
            }
            
            function showModal(game) {
                document.getElementById('modal-title').textContent = game.name;
                document.getElementById('modal-category').textContent = game.category;
                document.getElementById('modal-age').textContent = game.age;
                document.getElementById('modal-players').textContent = game.players;
                document.getElementById('modal-duration').textContent = game.duration;
                document.getElementById('modal-description').innerHTML = game.description || '<p>Für dieses Spiel ist noch keine Beschreibung verfügbar.</p>';
                document.getElementById('modal-image').src = game.image || 'https://placehold.co/400x600/1F2937/9CA3AF?text=Kein+Bild';
                
                modalOverlay.classList.remove('hidden', 'modal-leave', 'modal-leave-active');
                modalOverlay.classList.add('modal-enter');
                requestAnimationFrame(() => {
                    modalOverlay.classList.add('modal-enter-active');
                });
            }

            function hideModal() {
                 modalOverlay.classList.remove('modal-enter-active');
                 modalOverlay.classList.add('modal-leave-active');
                 setTimeout(() => {
                     modalOverlay.classList.add('hidden');
                 }, 150);
            }

            function filterAndRender() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedPlayers = parseInt(playersFilter.value, 10);
                const selectedDuration = parseInt(durationFilter.value, 10);

                const filteredGames = games.filter(game => {
                    const nameMatch = game.name.toLowerCase().includes(searchTerm);
                    
                    const categoryMatch = activeCategories.length === 0 || activeCategories.includes(game.category);
                    
                    let playersMatch = true;
                    if (selectedPlayers > 0) {
                        if (selectedPlayers < 7) {
                            playersMatch = game.minPlayers <= selectedPlayers && game.maxPlayers >= selectedPlayers;
                        } else { // Für "7+ Spieler"
                            playersMatch = game.maxPlayers >= 7;
                        }
                    }

                    const durationMatch = selectedDuration === 0 || game.maxDuration <= selectedDuration;
                    
                    return nameMatch && categoryMatch && playersMatch && durationMatch;
                });
                renderTable(filteredGames);
            }

            statsContainer.addEventListener('click', (event) => {
                const target = event.target;
                if (target.classList.contains('category-btn')) {
                    const category = target.dataset.category;
                    
                    if (activeCategories.includes(category)) {
                        activeCategories = activeCategories.filter(c => c !== category);
                        target.classList.remove('bg-blue-600', 'text-white');
                        target.classList.add('bg-gray-700', 'text-gray-300');
                    } else {
                        activeCategories.push(category);
                        target.classList.remove('bg-gray-700', 'text-gray-300');
                        target.classList.add('bg-blue-600', 'text-white');
                    }
                    filterAndRender();
                }
            });

            [searchInput, playersFilter, durationFilter].forEach(el => {
                el.addEventListener('input', filterAndRender);
                el.addEventListener('change', filterAndRender);
            });
            
            modalCloseBtn.addEventListener('click', hideModal);
            modalOverlay.addEventListener('click', (event) => {
                if (event.target.id === 'game-modal-overlay') {
                    hideModal();
                }
            });

            renderStats();
            renderTable(games);
        });
    </script>
