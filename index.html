<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Private Spielesammlung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Kleiner Scrollbar-Stil für bessere Optik */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c; /* dark gray */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* medium gray */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* light gray */
        }
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 200ms ease-out, transform 200ms ease-out;
        }
        .modal-leave {
            opacity: 1;
            transform: scale(1);
        }
        .modal-leave-active {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 150ms ease-in, transform 150ms ease-in;
        }
        select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%239CA3AF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 0.65em auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-white mb-2">Meine Private Spielesammlung</h1>
            <p class="text-lg text-gray-400">Eine digitale Übersicht meiner Brett- und Kartenspiele.</p>
        </header>

        <!-- Statistik-Bereich -->
        <div id="game-stats" class="mb-8 text-gray-400 bg-gray-800/50 border border-gray-700 rounded-lg p-4">
            <!-- Statistiken werden hier per JavaScript eingefügt -->
        </div>

        <div class="bg-gray-800 p-4 rounded-lg mb-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sticky top-4 z-10 shadow-lg border border-gray-700">
            <div class="lg:col-span-2">
                <input type="text" id="search-input" placeholder="Spiel suchen..." class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <select id="players-filter" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                    <option value="0">Für jede Spielerzahl</option>
                    <option value="1">Für 1 Spieler</option>
                    <option value="2">Für 2 Spieler</option>
                    <option value="3">Für 3 Spieler</option>
                    <option value="4">Für 4 Spieler</option>
                    <option value="5">Für 5 Spieler</option>
                    <option value="6">Für 6 Spieler</option>
                    <option value="7">Für 7+ Spieler</option>
                </select>
            </div>
            <div>
                <select id="duration-filter" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                    <option value="0">Alle Spielzeiten</option>
                    <option value="30">max. 30 Min.</option>
                    <option value="60">max. 60 Min.</option>
                    <option value="90">max. 90 Min.</option>
                    <option value="120">max. 120 Min.</option>
                </select>
            </div>
        </div>

        <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg border border-gray-700">
            <table class="w-full min-w-max">
                <thead class="bg-gray-700/50">
                    <tr>
                        <th class="p-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">Spielname</th>
                        <th class="p-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">Kategorie</th>
                        <th class="p-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider hidden sm:table-cell">Alter</th>
                        <th class="p-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider hidden md:table-cell">Spielerzahl</th>
                        <th class="p-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider hidden sm:table-cell">Spieldauer</th>
                    </tr>
                </thead>
                <tbody id="game-table-body" class="divide-y divide-gray-700">
                    <!-- Spiel-Einträge werden hier per JavaScript eingefügt -->
                </tbody>
            </table>
             <div id="no-results" class="hidden text-center p-8 text-gray-400">
                <p class="text-xl">Keine Spiele gefunden.</p>
                <p>Bitte ändern Sie Ihre Such- oder Filterkriterien.</p>
            </div>
        </div>

        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2024 Meine Private Spielesammlung. Erstellt mit KI.</p>
        </footer>
    </div>

    <!-- Modal für Spieldetails -->
    <div id="game-modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden modal-leave">
        <div id="game-modal-content" class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto relative">
            <div class="flex flex-col md:flex-row">
                <!-- Bild-Container -->
                <div class="md:w-1/3 p-4">
                    <img id="modal-image" src="" alt="Spielecover" class="w-full h-auto rounded-lg object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x600/1F2937/9CA3AF?text=Kein+Bild';">
                </div>

                <!-- Text-Container -->
                <div class="md:w-2/3">
                    <div class="p-6 border-b border-gray-700">
                        <h2 id="modal-title" class="text-2xl font-bold text-white"></h2>
                        <p id="modal-category" class="text-sm text-blue-400 uppercase tracking-wider"></p>
                    </div>
                    <div class="p-6">
                        <div class="grid grid-cols-3 gap-4 mb-6 text-center">
                            <div><p class="text-sm text-gray-400">Alter</p><p id="modal-age" class="text-lg font-semibold text-white"></p></div>
                            <div><p class="text-sm text-gray-400">Spieler</p><p id="modal-players" class="text-lg font-semibold text-white"></p></div>
                            <div><p class="text-sm text-gray-400">Dauer</p><p id="modal-duration" class="text-lg font-semibold text-white"></p></div>
                        </div>
                        <div id="modal-description" class="text-gray-300 space-y-4"></div>
                    </div>
                </div>
            </div>
             <div class="p-4 bg-gray-800/50 border-t border-gray-700 text-right sticky bottom-0">
                <button id="modal-close-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">Schließen</button>
            </div>
        </div>
    </div>


    <script>
        // --- DATENBANK ---
        const games = [
            { name: '7 Wonders', category: 'Strategiespiel', age: '10+', minAge: 10, players: '2-7', minPlayers: 2, maxPlayers: 7, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/7wonders.jpg', description: '<h3>Ziel des Spiels:</h3><p>Führe eine antike Zivilisation an und errichte das mächtigste Weltwunder. Sammle Siegpunkte durch militärische, wissenschaftliche, kulturelle und wirtschaftliche Entwicklungen.</p><h3>Spielablauf:</h3><p>Das Spiel geht über drei Zeitalter. In jedem Zeitalter erhalten die Spieler einen Stapel Karten. Sie wählen eine Karte aus, legen sie vor sich ab und geben die restlichen Karten an ihren Nachbarn weiter (Card-Drafting). Dieser Vorgang wird wiederholt, bis alle Karten verteilt sind. Mit den Karten baut man seine Stadt aus, sammelt Ressourcen, rüstet militärisch auf oder baut am eigenen Weltwunder.</p>' },
            { name: '7 Wonders Architects', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-7', minPlayers: 2, maxPlayers: 7, duration: '25 Min.', minDuration: 25, maxDuration: 25, image: 'images/7wondersarchitects.jpg', description: '<h3>Ziel des Spiels:</h3><p>Werde zum größten Architekten der Antike, indem du als Erster dein Weltwunder vollständig errichtest oder am Ende die meisten Siegpunkte sammelst.</p><h3>Spielablauf:</h3><p>Eine vereinfachte und schnellere Version von 7 Wonders. Die Spieler wählen reihum eine von drei ausliegenden Karten (links, Mitte, rechts). Mit den Karten sammelt man Ressourcen zum Bau des eigenen Wunders, rüstet militärisch auf, macht wissenschaftliche Fortschritte oder nutzt die Hilfe einer Katze. Das Spiel endet, sobald ein Spieler sein Wunder fertiggestellt hat.</p>' },
            { name: '80 Days', category: 'Thematisches Spiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60 Min.', minDuration: 60, maxDuration: 60, image: 'images/80days.jpg', description: '<h3>Ziel des Spiels:</h3><p>Reise in 80 Tagen um die Welt. Plane deine Route, packe deine Koffer und sei schneller als deine Mitstreiter.</p><h3>Spielablauf:</h3><p>Nutze Züge und Schiffe, aber achte auf dein Geld und unvorhergesehene Ereignisse. Ein spannendes Wettrennen gegen die Zeit und die anderen Spieler rund um den Globus.</p>' },
            { name: 'Abgestaubt!', category: 'Party- & Quizspiel', age: '8+', minAge: 8, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/abgestaubt.jpg', description: '<h3>Ziel des Spiels:</h3><p>Schätze, welche von fünf kuriosen Antworten auf eine Frage die richtige ist.</p><h3>Spielablauf:</h3><p>Wer am besten blufft und die Lügen der anderen durchschaut, sammelt die meisten Punkte. Ein lustiges Spiel für Raterunden.</p>' },
            { name: 'AGO Phonics', category: 'Lernspiel', age: '6+', minAge: 6, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/agophonics.jpg', description: '<h3>Ziel des Spiels:</h3><p>Spielerisch die englische Aussprache und Phonetik lernen.</p><h3>Spielablauf:</h3><p>Ein Kartenspiel, das nach dem "Uno"-Prinzip funktioniert. Die Spieler müssen Karten mit passenden Lauten oder Buchstabenkombinationen ablegen und dabei die englischen Wörter laut aussprechen. So wird das Lernen zum Spiel.</p>' },
            { name: 'Armadillo', category: 'Familienspiel', age: '7+', minAge: 7, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/armadillo.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die wertvollsten Gürteltiere, indem du clever würfelst und deine Gegner blockierst.</p><h3>Spielablauf:</h3><p>Ein "Roll & Write"-Spiel. Die Spieler würfeln und tragen die Ergebnisse auf einem gemeinsamen Spielplan ein, um Gebiete für sich zu beanspruchen. Wer am Ende die meisten Punkte durch seine Gürteltier-Herden gesammelt hat, gewinnt.</p>' },
            { name: 'Auf den Wegen von Darwin', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '20-30 Min.', minDuration: 20, maxDuration: 30, image: 'images/aufdenwegenvondarwin.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle als Naturforscher auf der HMS Beagle die meisten Siegpunkte, indem du Tiere studierst und deine Erkenntnisse veröffentlichst.</p><h3>Spielablauf:</h3><p>Ein Plättchenlegespiel, bei dem die Spieler reihum Plättchen vom Spielplan nehmen, die Tiere und Charaktere zeigen. Diese Plättchen werden auf dem eigenen Forschertableau platziert, um Sets zu sammeln, Theorien zu entwickeln und die Gunst von Charles Darwin zu erlangen.</p>' },
            { name: 'Die Legenden von Andor', category: 'Kooperatives Spiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, image: 'images/dielegendenvonandor.jpg', description: '<h3>Ziel des Spiels:</h3><p>Schlüpft in die Rollen von Helden und beschützt gemeinsam das Land Andor vor einfallenden Monstern.</p><h3>Spielablauf:</h3><p>Jede "Legende" hat eigene Ziele, die es gemeinsam zu meistern gilt. Das Spiel wird durch Legendenkarten gesteuert, die eine Geschichte erzählen und die Helden vor immer neue Herausforderungen stellen.</p>' },
            { name: 'Andor - Die Bonus Box', category: 'Erweiterung', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, image: 'images/andordiebonusbox.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erweitert das Andor-Erlebnis mit einer Sammlung von neuen Helden, Legenden und Varianten.</p><h3>Spielablauf:</h3><p>Diese Box enthält diverses Bonusmaterial, das teilweise zuvor nur einzeln erhältlich war. Dazu gehören neue Helden, die "Befreiung der Rietburg" als Solo-Abenteuer, der "betrunkene Troll" und weitere kleine Ergänzungen, die mehr Abwechslung in das Grundspiel bringen.</p>' },
            { name: 'Andor - Die verschollenen Legenden - Alte Geister', category: 'Erweiterung', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, image: 'images/andordieverschollenenlegendenaltegeister.jpg', description: '<h3>Ziel des Spiels:</h3><p>Besteht drei neue, von Fans entworfene und vom Autor überarbeitete Legenden.</p><h3>Spielablauf:</h3><p>Diese Erweiterung fügt dem Spiel drei anspruchsvolle Legenden hinzu, in denen die Helden sich uralten Bedrohungen in Form von Geistern stellen müssen. Sie erfordert das Grundspiel "Die Legenden von Andor".</p>' },
            { name: 'Andor - Die verschollenen Legenden - Düstere Zeiten', category: 'Erweiterung', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, image: 'images/andordieverschollenenlegendenduesterezeiten.jpg', description: '<h3>Ziel des Spiels:</h3><p>Stellt euch neuen Herausforderungen in drei weiteren, von der Community erschaffenen Legenden.</p><h3>Spielablauf:</h3><p>Ähnlich wie "Alte Geister" bringt diese Erweiterung drei neue, düstere Legenden ins Spiel, die die Helden vor knifflige Entscheidungen und gefährliche Gegner stellen. Sie erfordert ebenfalls das Grundspiel.</p>' },
            { name: 'Andor - Heldenergänzung für 5 bis 6 Spieler', category: 'Erweiterung', age: '10+', minAge: 10, players: '5-6', minPlayers: 5, maxPlayers: 6, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, image: 'images/andorheldenergaenzung.jpg', description: '<h3>Ziel des Spiels:</h3><p>Ermöglicht das Spielen von "Die Legenden von Andor" mit bis zu sechs Spielern.</p><h3>Spielablauf:</h3><p>Diese Erweiterung fügt dem Spiel Material und Regeln hinzu, um die Abenteuer mit einer größeren Gruppe zu erleben. Sie enthält vier neue Helden und passt die Stärke der Gegner an die erhöhte Spielerzahl an.</p>' },
            { name: 'Andor Junior', category: 'Kooperatives Spiel', age: '7+', minAge: 7, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30-45 Min.', minDuration: 30, maxDuration: 45, image: 'images/andorjunior.jpg', description: '<h3>Ziel des Spiels:</h3><p>Als junge Helden müsst ihr gemeinsam die verlorenen Wolfsjungen finden und zur alten Burg zurückbringen, bevor der Drache die Rietburg erreicht.</p><h3>Spielablauf:</h3><p>Eine vereinfachte, kindgerechte Version des großen Bruders. Die Spieler bewegen sich kooperativ über das Land, bekämpfen Gors und erfüllen Aufgaben.</p>' },
            { name: 'Arche Nova', category: 'Strategiespiel', age: '14+', minAge: 14, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '90-150 Min.', minDuration: 90, maxDuration: 150, image: 'images/archenova.jpg', description: '<h3>Ziel des Spiels:</h3><p>Plane und baue einen modernen, wissenschaftlich geführten Zoo. Baue Gehege, beheimatete Tiere und unterstütze Artenschutzprojekte.</p><h3>Spielablauf:</h3><p>Ein komplexes Expertenspiel, bei dem man über einen Aktionskarten-Mechanismus seinen Zoo verwaltet, um am Ende die höchste Attraktivität und den größten Beitrag zum Artenschutz zu leisten.</p>' },
            { name: 'Azul', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30-45 Min.', minDuration: 30, maxDuration: 45, image: 'images/azul.jpg', description: '<h3>Ziel des Spiels:</h3><p>Schmücke als Fliesenleger die Wände des königlichen Palastes von Evora mit wunderschönen maurischen Kacheln (Azulejos).</p><h3>Spielablauf:</h3><p>Spieler wählen reihum Fliesen aus Manufakturen und legen sie auf ihrem Spielertableau ab. Ziel ist es, Reihen zu vervollständigen, um Fliesen an die Palastwand zu versetzen und Punkte zu sammeln.</p>' },
            { name: 'Beat That!', category: 'Party- & Quizspiel', age: '9+', minAge: 9, players: '2-8', minPlayers: 2, maxPlayers: 8, duration: '40-90 Min.', minDuration: 40, maxDuration: 90, image: 'images/beatthat.jpg', description: '<h3>Ziel des Spiels:</h3><p>Gewinne die meisten Punkte, indem du verrückte Geschicklichkeits-Herausforderungen meisterst.</p><h3>Spielablauf:</h3><p>Eine Sammlung von 160 witzigen und absurden Aufgaben. Die Spieler wetten auf ihre eigene Fähigkeit, eine Herausforderung zu meistern (z.B. Becher mit den Ellbogen stapeln), bevor sie es versuchen. Wer erfolgreich ist, gewinnt Punkte.</p>' },
            { name: 'Big Money', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '25 Min.', minDuration: 25, maxDuration: 25, image: 'images/bigmoney.jpg', description: '<h3>Ziel des Spiels:</h3><p>Werde zum reichsten Unternehmer, indem du clever in verschiedene Industrien investierst und deine Konkurrenten ausstichst.</p><h3>Spielablauf:</h3><p>Ein schnelles Wirtschafts- und Zockerspiel mit Würfeln, bei dem man sein Glück herausfordern muss, um das große Geld zu machen.</p>' },
            { name: 'Blütenreich', category: 'Familienspiel', age: '8+', minAge: 8, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/bluetenreich.jpg', description: '<h3>Ziel des Spiels:</h3><p>Gestalte den schönsten Garten, indem du Würfelergebnisse clever auf deinem Gartenplan einträgst und so wertvolle Blumenbeete und Statuen anlegst.</p><h3>Spielablauf:</h3><p>Ein "Roll & Write"-Spiel. Jede Runde werden Würfel geworfen, die allen Spielern zur Verfügung stehen. Die Spieler wählen Würfelkombinationen, um auf ihrem Zettel Blumen zu malen und Punkte für verschiedene Wertungen zu sammeln.</p>' },
            { name: 'Bomb Busters', category: 'Kooperatives Spiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/bombbusters.jpg', description: '<h3>Ziel des Spiels:</h3><p>Entschärft als Team alle Bomben, bevor die Zeit abläuft.</p><h3>Spielablauf:</h3><p>Ein kooperatives Kartenspiel, bei dem man clever kombinieren und kommunizieren muss, um die richtigen Karten auszuspielen und die Bomben zu entschärfen. Jede Runde wird der Druck größer!</p>' },
            { name: 'Cant Stop', category: 'Familienspiel', age: '7+', minAge: 7, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/cantstop.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sei der erste Spieler, der drei der elf Spalten auf dem Spielplan erobert.</p><h3>Spielablauf:</h3><p>Ein klassisches "Push your luck"-Spiel. Man würfelt und rückt auf den entsprechenden Spalten vor. Man kann so lange weiterwürfeln, wie man möchte, aber wenn man keine gültige Spalte mehr besetzen kann, ist der Zug vorbei und aller Fortschritt dieser Runde ist verloren.</p>' },
            { name: 'Carcassonne', category: 'Familienspiel', age: '7+', minAge: 7, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '35 Min.', minDuration: 35, maxDuration: 35, image: 'images/carcassonne.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erschaffe durch das Legen von Landschaftsplättchen eine mittelalterliche Welt aus Städten, Klöstern, Straßen und Wiesen.</p><h3>Spielablauf:</h3><p>Spieler ziehen und legen ein Landschaftsplättchen. Danach können sie einen "Meeple" auf das gerade gelegte Plättchen setzen, um eine Stadt, Straße oder Wiese zu beanspruchen. Abgeschlossene Gebiete bringen sofort Punkte.</p>' },
            { name: 'Cat in the Box', category: 'Kartenspiel', age: '10+', minAge: 10, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '20-40 Min.', minDuration: 20, maxDuration: 40, image: 'images/catinthebox.jpg', description: '<h3>Ziel des Spiels:</h3><p>Gewinne die meisten Punkte, indem du Stiche gewinnst und deine Vorhersagen erfüllst.</p><h3>Spielablauf:</h3><p>Ein einzigartiges Stichspiel, bei dem die Karten keine Farbe haben! Wenn du eine Karte ausspielst, deklarierst du ihre Farbe (rot, gelb, blau oder grün) und markierst diese auf einem zentralen Tableau. Die Krux: Jede Zahlen-Farb-Kombination darf nur einmal im Spiel vorkommen, was zu paradoxen Situationen führen kann!</p>' },
            { name: 'Catan', category: 'Strategiespiel', age: '10+', minAge: 10, players: '3-4', minPlayers: 3, maxPlayers: 4, duration: '75 Min.', minDuration: 75, maxDuration: 75, image: 'images/catan.jpg', description: '<h3>Ziel des Spiels:</h3><p>Besiedle die Insel Catan. Baue Siedlungen, Städte und Straßen, um die Herrschaft über die Insel zu erlangen. Wer als Erster 10 Siegpunkte erreicht, gewinnt.</p><h3>Spielablauf:</h3><p>Spieler sammeln Rohstoffe (Holz, Lehm, Getreide, Wolle, Erz), die durch Würfelwürfe bestimmt werden. Mit diesen Rohstoffen bauen sie und handeln untereinander.</p>' },
            { name: 'CATAN - Das Duell', category: '2-Spieler-Spiel', age: '10+', minAge: 10, players: '2', minPlayers: 2, maxPlayers: 2, duration: '30-75 Min.', minDuration: 30, maxDuration: 75, image: 'images/catanduell.jpg', description: '<h3>Ziel des Spiels:</h3><p>Baue als Fürst oder Fürstin von Catan das mächtigere Fürstentum und erreiche als Erster die festgelegte Anzahl an Siegpunkten.</p><h3>Spielablauf:</h3><p>Eine reine Zwei-Spieler-Variante im Catan-Universum. Statt auf einem großen Brett wetteifern die Spieler darum, ihre eigene Auslage mit Landschaften, Städten und Gebäuden zu erweitern. Ein Würfelwurf bestimmt die Rohstofferträge, mit denen dann neue Karten gekauft und gebaut werden, um die eigene Siegpunkt-Engine anzukurbeln.</p>' },
            { name: 'Catan Erweiterung: Seefahrer', category: 'Erweiterung', age: '10+', minAge: 10, players: '3-4', minPlayers: 3, maxPlayers: 4, duration: '90 Min.', minDuration: 90, maxDuration: 90, image: 'images/catanseefahrer.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erweitere die Welt von Catan um Schiffe und neue Inseln. Erfülle neue Aufträge und entdecke unbekannte Gebiete.</p><h3>Spielablauf:</h3><p>Diese Erweiterung fügt dem Grundspiel Schiffe hinzu, mit denen man Meere überqueren und neue Inseln besiedeln kann. Neue Szenarien bringen zusätzliche Regeln und Ziele ins Spiel, wie den Kampf gegen Piraten oder das Entdecken von Goldflüssen.</p>' },
            { name: 'Catan: Das Würfelspiel', category: 'Familienspiel', age: '7+', minAge: 7, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/catanwuerfelspiel.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten Siegpunkte, indem du auf deinem Zettel Siedlungen, Straßen und Städte baust.</p><h3>Spielablauf:</h3><p>Eine schnelle Würfelspiel-Variante des Klassikers. Die Spieler würfeln bis zu dreimal und nutzen die Ergebnisse, um Rohstoffe zu erhalten und damit auf ihrem Plan zu bauen. Wer am geschicktesten plant, gewinnt.</p>' },
            { name: 'Catan Junior', category: 'Kinderspiel', age: '6+', minAge: 6, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/catanjunior.jpg', description: '<h3>Ziel des Spiels:</h3><p>Segle als Pirat über die Meere, baue Piratenlager und sammle Ressourcen, um der mächtigste Pirat zu werden.</p><h3>Spielablauf:</h3><p>Eine vereinfachte Version des Klassikers für jüngere Spieler mit einfacheren Regeln und einem kinderfreundlichen Piratenthema.</p>' },
            { name: 'Challengers!', category: 'Party- & Quizspiel', age: '8+', minAge: 8, players: '1-8', minPlayers: 1, maxPlayers: 8, duration: '45 Min.', minDuration: 45, maxDuration: 45, image: 'images/challengers.jpg', description: '<h3>Ziel des Spiels:</h3><p>Gewinne das größte Capture-the-Flag-Turnier der Welt! Stelle ein einzigartiges Team zusammen und besiege deine Gegner.</p><h3>Spielablauf:</h3><p>Ein interaktives Deck-Management-Spiel. Die Spieler verbessern ihr Kartendeck zwischen den Runden und treten dann in automatischen Duellen gegeneinander an. Wer nach 7 Runden die meisten Fans hat, zieht ins Finale ein.</p>' },
            { name: 'Clack!', category: 'Geschicklichkeitsspiel', age: '4+', minAge: 4, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '10 Min.', minDuration: 10, maxDuration: 10, image: 'images/clack.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten magnetischen Scheiben, indem du schnell die richtigen Kombinationen findest.</p><h3>Spielablauf:</h3><p>Zwei Würfel werden geworfen, die eine Farbe und ein Symbol vorgeben. Alle Spieler versuchen gleichzeitig, die passende Scheibe zu finden und mit ihrem magnetischen Stab zu schnappen. Es entsteht ein "Clack!"-Geräusch, wenn die Scheiben aneinanderhaften.</p>' },
            { name: 'Codenames', category: 'Party- & Quizspiel', age: '10+', minAge: 10, players: '2-8+', minPlayers: 2, maxPlayers: 8, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/codenames.jpg', description: '<h3>Ziel des Spiels:</h3><p>Zwei Teams treten gegeneinander an. Die jeweiligen Geheimdienstchefs müssen ihre Agenten finden.</p><h3>Spielablauf:</h3><p>Die Geheimdienstchefs geben ihren Teams Hinweise aus nur einem Wort, um die richtigen Agenten (Wörter) auf dem Tisch zu identifizieren, ohne den Attentäter aufzudecken.</p>' },
            { name: 'Color Addict', category: 'Party- & Quizspiel', age: '7+', minAge: 7, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '10 Min.', minDuration: 10, maxDuration: 10, image: 'images/coloraddict.jpg', description: '<h3>Ziel des Spiels:</h3><p>Werde als Erster alle deine Karten los.</p><h3>Spielablauf:</h3><p>Ein hektisches Reaktionsspiel. Decke eine Karte auf und lege so schnell wie möglich eine deiner Handkarten ab, die entweder dem Wort, der Farbe, beidem oder keinem von beidem entspricht. Das Gehirn wird dabei ordentlich verknotet!</p>' },
            { name: 'Crime City', category: 'Kooperatives Spiel', age: '10+', minAge: 10, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '15-45 Min.', minDuration: 15, maxDuration: 45, image: 'images/crimecity.jpg', description: '<h3>Ziel des Spiels:</h3><p>Löst als Detektive gemeinsam Kriminalfälle in einer detailreichen Stadtkarte.</p><h3>Spielablauf:</h3><p>Findet Motive, identifiziert Täter und rekonstruiert den Tathergang, indem ihr auf einem riesigen Wimmelbild-Plan genau hinschaut und den Spuren folgt.</p>' },
            { name: 'Das Neinhorn', category: 'Kinderspiel', age: '4+', minAge: 4, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/dasneinhorn.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten Glücksklee-Karten, indem du die passenden Freunde des Neinhorns findest.</p><h3>Spielablauf:</h3><p>Ein einfaches Sammel- und Laufspiel basierend auf dem beliebten Kinderbuch. Die Spieler würfeln und bewegen ihre Figuren, um Karten zu sammeln und dem bockigen Neinhorn aus dem Weg zu gehen.</p>' },
            { name: 'Das Spiel des Wissens: Kartenspiel', category: 'Party- & Quizspiel', age: '10+', minAge: 10, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/dasspieldeswissenskartenspiel.jpg', description: '<h3>Ziel des Spiels:</h3><p>Beantworte Fragen aus verschiedenen Kategorien richtig, um als Erster keine Karten mehr auf der Hand zu haben.</p><h3>Spielablauf:</h3><p>Eine schnelle Kartenspiel-Variante des Brettspiel-Klassikers. Wer eine Frage richtig beantwortet, darf eine seiner Karten ablegen. Wer falsch antwortet, muss eine Strafkarte ziehen.</p>' },
            { name: 'Das große Dalmuti', category: 'Kartenspiel', age: '8+', minAge: 8, players: '4-8', minPlayers: 4, maxPlayers: 8, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/dasgrossedalmuti.jpg', description: '<h3>Ziel des Spiels:</h3><p>Werde so schnell wie möglich deine Karten los, um in der sozialen Hierarchie aufzusteigen und der nächste Große Dalmuti zu werden.</p><h3>Spielablauf:</h3><p>Ein schnelles und chaotisches Stichspiel, bei dem der Rang der Spieler ihre Position am Tisch und ihre Privilegien bestimmt.</p>' },
            { name: 'De Plumpsack geht um', category: 'Kinderspiel', age: '4+', minAge: 4, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '10 Min.', minDuration: 10, maxDuration: 10, image: 'images/deplumpsackgehtum.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten Chips, indem du nicht derjenige bist, bei dem der Plumpsack liegen bleibt.</p><h3>Spielablauf:</h3><p>Eine Brettspiel-Adaption des klassischen Kinderspiels. Die Spieler bewegen ihre Figuren im Kreis und versuchen, den Plumpsack bei den anderen abzulegen, um Chips zu gewinnen.</p>' },
            { name: 'Deduckto', category: 'Party- & Quizspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/deduckto.jpg', description: '<h3>Ziel des Spiels:</h3><p>Finde durch geschicktes Fragen und Kombinieren heraus, welche Ente dein Gegenüber auf der Hand hat.</p><h3>Spielablauf:</h3><p>Ein Deduktionsspiel. Jeder Spieler hat eine geheime Identität (eine Ente mit bestimmten Merkmalen). Reihum stellen die Spieler sich Ja/Nein-Fragen, um die Identitäten der anderen auszuschließen und die eigene zu erraten.</p>' },
            { name: 'Der Kartograph', category: 'Familienspiel', age: '10+', minAge: 10, players: '1-100', minPlayers: 1, maxPlayers: 100, duration: '30-45 Min.', minDuration: 30, maxDuration: 45, image: 'images/derkartograph.jpg', description: '<h3>Ziel des Spiels:</h3><p>Zeichne als königlicher Kartograph eine Karte des Nordlandes und erfülle die Dekrete der Königin, um die meisten Ruhmespunkte zu sammeln.</p><h3>Spielablauf:</h3><p>Ein "Flip & Write"-Spiel. Jede Runde wird eine Erkundungskarte aufgedeckt, die eine Form und einen Landschaftstyp vorgibt. Alle Spieler zeichnen diese Form auf ihrer persönlichen Karte ein. Ab und zu tauchen Monsterkarten auf, die man den Nachbarn auf die Karte zeichnet, um ihnen Minuspunkte zu geben.</p>' },
            { name: 'Die Crew', category: 'Kooperatives Spiel', age: '10+', minAge: 10, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/diecrew.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erfüllt als Astronauten-Crew gemeinsam 50 immer schwieriger werdende Missionen.</p><h3>Spielablauf:</h3><p>Ein kooperatives Stichspiel. In jeder Mission müssen bestimmte Stiche von bestimmten Spielern gewonnen werden. Die Kommunikation ist dabei stark eingeschränkt, was cleveres Zusammenspiel erfordert.</p>' },
            { name: 'Die drei ??? und der Feuerdiamant', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/diedreifragezeichen.jpg', description: '<h3>Ziel des Spiels:</h3><p>Helft den drei Detektiven Justus, Peter und Bob dabei, den gestohlenen Feuerdiamanten wiederzufinden.</p><h3>Spielablauf:</h3><p>Ein kooperatives Würfel- und Laufspiel, bei dem man Hinweisen folgt und Rätsel löst, um den Fall zu knacken.</p>' },
            { name: 'Die Legenden von Andor: Das ferne Land', category: 'Erweiterung', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, image: 'images/andordasferneland.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erlebt neue Abenteuer in Andor mit neuen Legenden und Herausforderungen.</p><h3>Spielablauf:</h3><p>Diese Erweiterung bringt neue Legendenkarten, die die Geschichte von Andor weitererzählen und die Helden vor neue, unbekannte Gefahren stellen.</p>' },
            { name: 'Die Legenden von Andor: Die ewige Kälte', category: 'Kooperatives Spiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, image: 'images/andordieewigekaelte.jpg', description: '<h3>Ziel des Spiels:</h3><p>Macht euch als Helden auf den Weg in ein unbekanntes, schneebedecktes Land im Osten, um den Ursprung einer unnatürlichen Kälte zu finden.</p><h3>Spielablauf:</h3><p>Ein eigenständiges, kooperatives Andor-Spiel. Nach einem leichten Einstieg erforscht ihr ein neues Land, lernt Kräuterkunde und findet Verbündete, um das Geheimnis der "Ewigen Kälte" zu lüften.</p>' },
            { name: 'Die Legenden von Andor: Die letzte Hoffnung', category: 'Kooperatives Spiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, image: 'images/andordieletztehoffnung.jpg', description: '<h3>Ziel des Spiels:</h3><p>Führt die Helden in den Süden Andors, um das Land vor den Skeletten zu verteidigen, die aus der Erde steigen.</p><h3>Spielablauf:</h3><p>Die zweite große Erweiterung für "Die Legenden von Andor". Eine düstere Kampagne mit neuen Herausforderungen und einem mächtigen Endgegner.</p>' },
            { name: 'Die Legenden von Andor: Die Reise in den Norden', category: 'Kooperatives Spiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, image: 'images/andordiereiseindennorden.jpg', description: '<h3>Ziel des Spiels:</h3><p>Reist als Helden in den Norden, um eine neue Bedrohung abzuwehren.</p><h3>Spielablauf:</h3><p>Die erste große Erweiterung für "Die Legenden von Andor". Erlebt neue Legenden, trefft neue Verbündete und stellt euch neuen Gefahren auf See.</p>' },
            { name: 'Die magischen Schlüssel', category: 'Kinderspiel', age: '6+', minAge: 6, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '20-30 Min.', minDuration: 20, maxDuration: 30, image: 'images/diemagischenschluessel.jpg', description: '<h3>Ziel des Spiels:</h3><p>Findet die passenden magischen Schlüssel, um Schatztruhen zu öffnen.</p><h3>Spielablauf:</h3><p>Ein Memory-Spiel mit einem cleveren Mechanismus, bei dem die Schlüssel magnetisch sind und nur in die richtigen Schlösser passen.</p>' },
            { name: 'Die weiße Burg', category: 'Strategiespiel', age: '12+', minAge: 12, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '80 Min.', minDuration: 80, maxDuration: 80, image: 'images/deweisseburg.jpg', description: '<h3>Ziel des Spiels:</h3><p>Verwalte als Anführer deines Clans Ressourcen, um deine Arbeiter zur Burg Himeji zu schicken und dort Einfluss zu gewinnen.</p><h3>Spielablauf:</h3><p>Ein strategisches Eurogame mit Würfel-Einsetz-Mechanismus. Die Spieler wählen Würfel von Brücken, um Aktionen auszuführen. Die Stärke der Aktion hängt vom Wert des Würfels ab. Wer seine Arbeiter am cleversten einsetzt, um Gärten zu pflegen, Krieger zu trainieren und am Hof aufzusteigen, sammelt die meisten Siegpunkte.</p>' },
            { name: 'Disney Villainous: Das Böse schläft nie!', category: 'Erweiterung', age: '10+', minAge: 10, players: '2-3', minPlayers: 2, maxPlayers: 3, duration: '40-60 Min.', minDuration: 40, maxDuration: 60, image: 'images/disneyvillainousdasboeseschlaeftnie.jpg', description: '<h3>Ziel des Spiels:</h3><p>Verfolge als einer von drei neuen Disney-Bösewichten dein ganz eigenes, finsteres Ziel und werde zum größten Schurken aller Zeiten.</p><h3>Spielablauf:</h3><p>Diese eigenständig spielbare Erweiterung führt Scar, Rattenzahn und Yzma ein. Jeder Bösewicht hat ein eigenes Spielbrett, ein eigenes Kartendeck und eine einzigartige Siegbedingung. Die Spieler bewegen ihre Figur an Orte auf ihrem Brett, um Aktionen auszuführen, während sie versuchen, die Pläne ihrer Gegner mit Schicksalskarten zu durchkreuzen.</p>' },
            { name: 'Dixit', category: 'Party- & Quizspiel', age: '8+', minAge: 8, players: '3-8', minPlayers: 3, maxPlayers: 8, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/dixit.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten Punkte durch kreative Bildbeschreibungen und cleveres Raten.</p><h3>Spielablauf:</h3><p>Ein Spieler gibt einen Hinweis zu einer seiner surrealen Bildkarten. Die anderen wählen eine passende Karte aus ihrer Hand. Alle Karten werden gemischt und aufgedeckt. Wer rät, welche Karte die des Erzählers war?</p>' },
            { name: 'Dog', category: 'Familienspiel', age: '8+', minAge: 8, players: '4-6', minPlayers: 4, maxPlayers: 6, duration: '30-45 Min.', minDuration: 30, maxDuration: 45, image: 'images/dog.jpg', description: '<h3>Ziel des Spiels:</h3><p>Bringe als Team deine vier Murmeln ins Ziel.</p><h3>Spielablauf:</h3><p>Statt Würfeln werden Karten verwendet, um die Figuren zu bewegen. Ein taktisches Partnerspiel, das an "Mensch ärgere dich nicht" erinnert, aber viel gemeiner ist.</p>' },
            { name: 'Dominion', category: 'Strategiespiel', age: '13+', minAge: 13, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/dominion.jpg', description: '<h3>Ziel des Spiels:</h3><p>Baue das mächtigste Königreich, indem du das beste Kartendeck zusammenstellst.</p><h3>Spielablauf:</h3><p>Das Pionierspiel des Deckbau-Genres. Alle Spieler starten mit einem identischen, kleinen Deck. In jedem Zug kaufen sie neue Karten aus einer gemeinsamen Auslage und optimieren so ihr Deck, um immer mächtigere Züge zu machen.</p>' },
            { name: 'Dorf Romantik', category: 'Familienspiel', age: '8+', minAge: 8, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '30-60 Min.', minDuration: 30, maxDuration: 60, image: 'images/dorfromantik.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erschafft gemeinsam eine wunderschöne Landschaft aus sechseckigen Plättchen.</p><h3>Spielablauf:</h3><p>Ein kooperatives Legespiel. Spieler decken reihum Plättchen auf und legen sie an, um Aufträge der Bevölkerung zu erfüllen. Über eine Kampagne können nach und nach neue Plättchen und schwierigere Aufträge freigeschaltet werden.</p>' },
            { name: 'Dorfromantik: Die Kirschblüten-Erweiterung', category: 'Erweiterung', age: '8+', minAge: 8, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '30-60 Min.', minDuration: 30, maxDuration: 60, image: 'images/dorfromantikkirschbluete.jpg', description: '<h3>Ziel des Spiels:</h3><p>Bringt mit Kirschbäumen und neuen Aufträgen noch mehr Schönheit und Abwechslung in eure Dorfromantik-Landschaft.</p><h3>Spielablauf:</h3><p>Diese Mini-Erweiterung fügt neue Plättchen mit Kirschbäumen und passende Aufträge hinzu. Wenn ein Kirschbaum-Plättchen gezogen wird, könnt ihr versuchen, die neuen, speziellen Aufträge zu erfüllen, um zusätzliche Punkte für eure gemeinsame Highscore-Jagd zu sammeln.</p>' },
            { name: 'Drecksau', category: 'Kartenspiel', age: '7+', minAge: 7, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/drecksau.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sei der Erste, der alle seine Schweine dreckig gemacht hat.</p><h3>Spielablauf:</h3><p>Ein lustiges Kartenspiel, bei dem die Spieler versuchen, ihre sauberen Schweine in den Matsch zu schicken. Mit Regen-Karten können die Schweine der Mitspieler wieder sauber gemacht werden, es sei denn, man hat ein schützendes Dach gebaut.</p>' },
            { name: 'Drop It', category: 'Geschicklichkeitsspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/dropit.jpg', description: '<h3>Ziel des Spiels:</h3><p>Lasst eure Formen in den senkrechten Spielplan fallen und sammelt Punkte.</p><h3>Spielablauf:</h3><p>Aber Achtung: Formen dürfen weder ihre eigene Farbe noch ihre eigene Form in den angrenzenden Bereichen berühren. Wer am höchsten landet und die meisten Boni sammelt, gewinnt.</p>' },
            { name: 'Dune Uprising', category: 'Strategiespiel', age: '14+', minAge: 14, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '60-120 Min.', minDuration: 60, maxDuration: 120, image: 'images/duneuprising.jpg', description: '<h3>Ziel des Spiels:</h3><p>Kämpfe um die Kontrolle über den Wüstenplaneten Arrakis. Führe eines der großen Häuser an, schmiede Allianzen und nutze Intrigen, um das wertvolle Spice zu beherrschen.</p><h3>Spielablauf:</h3><p>Eine Mischung aus Deckbau und Worker-Placement mit neuen Elementen wie Spionen und Sandwürmern.</p>' },
            { name: 'Eiswürfeln', category: 'Kinderspiel', age: '5+', minAge: 5, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '10 Min.', minDuration: 10, maxDuration: 10, image: 'images/eiswuerfeln.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten Eiswürfel-Plättchen, indem du die passenden Symbole würfelst.</p><h3>Spielablauf:</h3><p>Ein einfaches Würfelspiel für Kinder. Reihum wird gewürfelt und versucht, die Symbole auf den ausliegenden Plättchen zu erwürfeln. Wer es schafft, bekommt das Plättchen. Ein schnelles Spiel mit "Push your luck"-Element.</p>' },
            { name: 'Eine wundervolle Welt', category: 'Strategiespiel', age: '14+', minAge: 14, players: '1-5', minPlayers: 1, maxPlayers: 5, duration: '45 Min.', minDuration: 45, maxDuration: 45, image: 'images/einewundervollewelt.jpg', description: '<h3>Ziel des Spiels:</h3><p>Baue das mächtigste Imperium auf, indem du Karten draftest und eine Produktions-Engine aufbaust.</p><h3>Spielablauf:</h3><p>Ein Engine-Building-Spiel mit Karten-Drafting. In jeder Runde wählen die Spieler Karten, die sie entweder für ihre Ressourcen recyceln oder in ihre Auslage bauen. Gebaute Karten produzieren in der Produktionsphase neue Ressourcen, mit denen wiederum neue, noch stärkere Karten gebaut werden können.</p>' },
            { name: 'El Paso', category: 'Party- & Quizspiel', age: '8+', minAge: 8, players: '3-6', minPlayers: 3, maxPlayers: 6, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/elpaso.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sei der erfolgreichste Revolverheld, indem du deine Gegner im Saloon austrickst und die meisten Goldnuggets sammelst.</p><h3>Spielablauf:</h3><p>Ein Bluff- und Deduktionsspiel. Die Spieler wählen geheim Aktionen wie Schießen, Ausweichen oder Gold nehmen. Danach wird aufgedeckt und geschaut, wer wen erwischt hat. Wer am besten blufft, überlebt und sammelt das meiste Gold.</p>' },
            { name: 'Elfer raus! Master', category: 'Kartenspiel', age: '8+', minAge: 8, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/elferrausmaster.jpg', description: '<h3>Ziel des Spiels:</h3><p>Werde als Erster alle deine Karten los, indem du sie an die ausliegenden Zahlenreihen anlegst.</p><h3>Spielablauf:</h3><p>Die Master-Version des Klassikers. Neben den bekannten Regeln bringen Sonderkarten wie die "Brücke" oder der "Dieb" neue taktische Möglichkeiten und mehr Interaktion ins Spiel.</p>' },
            { name: 'Erde', category: 'Strategiespiel', age: '14+', minAge: 14, players: '1-5', minPlayers: 1, maxPlayers: 5, duration: '45-90 Min.', minDuration: 45, maxDuration: 90, image: 'images/erde.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erschaffe ein sich selbst erhaltendes Ökosystem. Pflanze Inseln, Kontinente und züchte eine vielfältige Flora und Fauna, um Punkte zu sammeln.</p><h3>Spielablauf:</h3><p>Ein komplexes Engine-Building-Spiel, bei dem die Aktionen eines Spielers auch Boni für die anderen auslösen können.</p>' },
            { name: 'Exploding Kittens', category: 'Kartenspiel', age: '7+', minAge: 7, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/explodingkittens.jpg', description: '<h3>Ziel des Spiels:</h3><p>Überlebe als Einziger und explodiere nicht!</p><h3>Spielablauf:</h3><p>Eine taktische Version von Russisch Roulette mit Katzen. Die Spieler ziehen reihum Karten, bis jemand eine Exploding Kitten zieht. Dieser Spieler explodiert und ist aus dem Spiel – es sei denn, er hat eine Entschärfungs-Karte. Alle anderen Karten dienen dazu, die explodierenden Kätzchen zu vermeiden, zu entschärfen oder sie den Gegnern unterzuschieben.</p>' },
            { name: 'Fantastische Reiche', category: 'Kartenspiel', age: '10+', minAge: 10, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/fantastischereiche.jpg', description: '<h3>Ziel des Spiels:</h3><p>Stelle die mächtigste Hand aus sieben Karten zusammen, indem du die besten Kombinationen und Synergien findest.</p><h3>Spielablauf:</h3><p>Ein schnelles Kombinationsspiel. In deinem Zug ziehst du eine Karte (entweder vom Stapel oder aus der Ablage) und wirfst eine andere Karte ab. Das Spiel endet, wenn zehn Karten in der Ablage liegen. Jede Karte hat einen Grundwert und einen Bonus oder eine Strafe, die von anderen Karten auf deiner Hand abhängen.</p>' },
            { name: 'Faraway', category: 'Familienspiel', age: '10+', minAge: 10, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '25 Min.', minDuration: 25, maxDuration: 25, image: 'images/faraway.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erkunde das Land, entdecke seine Geheimnisse und sammle die meisten Ruhmespunkte.</p><h3>Spielablauf:</h3><p>Ein Kartenspiel mit einem cleveren Wertungsmechanismus. Die Spieler legen über acht Runden Karten in einer Reihe aus. Das Besondere: Die Karten werden von hinten nach vorne gewertet. Man muss also schon früh planen, welche Bedingungen man am Ende erfüllen will, um die Punkte der früher gelegten Karten zu bekommen.</p>' },
            { name: 'Faraway - Die Völker', category: 'Erweiterung', age: '10+', minAge: 10, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '25 Min.', minDuration: 25, maxDuration: 25, image: 'images/farawaydievoelker.jpg', description: '<h3>Ziel des Spiels:</h3><p>Bringt neue strategische Möglichkeiten in Faraway durch Anführerkarten mit einzigartigen Fähigkeiten.</p><h3>Spielablauf:</h3><p>Diese Mini-Erweiterung gibt jedem Spieler zu Beginn des Spiels eine Anführerkarte. Diese Karte gewährt eine dauerhafte Fähigkeit oder eine besondere Art, am Ende des Spiels Punkte zu erzielen, was die strategische Planung noch wichtiger macht.</p>' },
            { name: 'Fang den Hut!', category: 'Kinderspiel', age: '4+', minAge: 4, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/fangdenhut.jpg', description: '<h3>Ziel des Spiels:</h3><p>Bringe deine Hütchen sicher ins Ziel.</p><h3>Spielablauf:</h3><p>Unterwegs kannst du die Hütchen deiner Mitspieler schlagen und unter deinem eigenen verstecken. Ein Würfelspiel-Klassiker für die ganze Familie.</p>' },
            { name: 'Fisch und Flausch', category: 'Kinderspiel', age: '4+', minAge: 4, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/fischundflausch.jpg', description: '<h3>Ziel des Spiels:</h3><p>Helft den Katzen, ihre Lieblingsfische zu angeln, bevor der Hund auftaucht.</p><h3>Spielablauf:</h3><p>Ein kooperatives Kinderspiel mit einer magnetischen Angel. Die Kinder müssen zusammenarbeiten, um die richtigen Fische aus dem Teich zu ziehen, die auf ihren Karten abgebildet sind.</p>' },
            { name: 'Flip7', category: 'Kartenspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/flip7.jpg', description: '<h3>Ziel des Spiels:</h3><p>Lege als Erster alle deine Karten ab, indem du sie in die richtige Reihenfolge bringst.</p><h3>Spielablauf:</h3><p>Ein schnelles Kartenspiel, bei dem die Spieler versuchen, ihre sieben Handkarten in aufsteigender Reihenfolge zu sortieren. Man darf sich die eigenen Karten aber nur ansehen, wenn man eine passende Karte aus der Mitte nimmt.</p>' },
            { name: 'Flügelschlag', category: 'Strategiespiel', age: '10+', minAge: 10, players: '1-5', minPlayers: 1, maxPlayers: 5, duration: '40-70 Min.', minDuration: 40, maxDuration: 70, image: 'images/fluegelschlag.jpg', description: '<h3>Ziel des Spiels:</h3><p>Locke als Vogelkundler die schönsten Vögel in dein Naturschutzgebiet und baue eine mächtige Kombinations-Engine auf.</p><h3>Spielablauf:</h3><p>Spieler führen Aktionen aus, um Futter zu sammeln, Eier zu legen oder neue Vogelkarten zu ziehen. Jeder ausgespielte Vogel verbessert eine dieser Aktionen, sodass die Züge im Laufe des Spiels immer stärker werden. Wer am Ende die meisten Punkte durch Vögel, Eier, Futter und erfüllte Bonusziele hat, gewinnt.</p>' },
            { name: 'Foxy', category: 'Familienspiel', age: '8+', minAge: 8, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/foxy.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten Punkte, indem du auf deinem Spielplan die richtigen Symbole findest und markierst.</p><h3>Spielablauf:</h3><p>Ein "Flip & Write"-Spiel mit einem cleveren Twist. Jede Runde wird eine Karte aufgedeckt, die ein Symbol vorgibt. Die Spieler müssen auf ihrem Plan das Feld zwischen zwei dieser Symbole finden und ankreuzen. Wer schnell und genau ist, bekommt die meisten Punkte.</p>' },
            { name: 'Geistesblitz 2.0', category: 'Geschicklichkeitsspiel', age: '8+', minAge: 8, players: '2-8', minPlayers: 2, maxPlayers: 8, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/geistesblitz2.jpg', description: '<h3>Ziel des Spiels:</h3><p>Schnappe dir am schnellsten den richtigen Gegenstand vom Tisch.</p><h3>Spielablauf:</h3><p>Eine Karte wird aufgedeckt. Ist ein Gegenstand in seiner Originalfarbe abgebildet, schnappt man ihn sich. Ist keiner in Originalfarbe abgebildet, muss man den Gegenstand schnappen, der weder in Form noch Farbe auf der Karte zu sehen ist. Diese Version bringt neue Gegenstände und eine Frosch-Sonderregel ins Spiel.</p>' },
            { name: 'Halli Galli', category: 'Geschicklichkeitsspiel', age: '6+', minAge: 6, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/halligalli.jpg', description: '<h3>Ziel des Spiels:</h3><p>Gewinne alle Karten, indem du als Erster klingelst, wenn genau fünf gleiche Früchte auf dem Tisch liegen.</p><h3>Spielablauf:</h3><p>Alle Spieler decken reihum eine Karte von ihrem Stapel auf. Sobald genau fünf Exemplare einer Fruchtsorte sichtbar sind, müssen alle so schnell wie möglich auf die Glocke in der Mitte hauen. Wer zuerst klingelt, gewinnt alle aufgedeckten Karten.</p>' },
            { name: 'Halli Galli Junior', category: 'Kinderspiel', age: '4+', minAge: 4, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/halligallijunior.jpg', description: '<h3>Ziel des Spiels:</h3><p>Gewinne die meisten Karten, indem du als Erster klingelst, wenn zwei gleiche, lachende Clowns auf dem Tisch liegen.</p><h3>Spielablauf:</h3><p>Eine vereinfachte Version des Klassikers für jüngere Kinder. Hier geht es nicht ums Zählen, sondern nur darum, zwei identische, fröhliche Clowns zu entdecken. Traurige Clowns zählen nicht!</p>' },
            { name: 'Halli Galli Twist', category: 'Geschicklichkeitsspiel', age: '7+', minAge: 7, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/halligallitwist.jpg', description: '<h3>Ziel des Spiels:</h3><p>Gewinne die meisten Karten, indem du bei den richtigen Kombinationen am schnellsten klingelst.</p><h3>Spielablauf:</h3><p>Eine Variante des Klassikers. Geklingelt wird nicht nur bei fünf gleichen Früchten, sondern auch, wenn ein Elefant, ein Affe oder ein Schwein aufgedeckt wird. Das sorgt für noch mehr Chaos und schnellere Reaktionen.</p>' },
            { name: 'Happy Salmon', category: 'Party- & Quizspiel', age: '6+', minAge: 6, players: '3-6', minPlayers: 3, maxPlayers: 6, duration: '2 Min.', minDuration: 2, maxDuration: 2, image: 'images/happysalmon.jpg', description: '<h3>Ziel des Spiels:</h3><p>Werde so schnell wie möglich deine Karten los, indem du die darauf abgebildeten Aktionen mit anderen Spielern ausführst.</p><h3>Spielablauf:</h3><p>Ein extrem schnelles und lautes Spiel. Alle spielen gleichzeitig. Jeder ruft die Aktion auf seiner obersten Karte (z.B. "High Five!"). Findet man einen Mitspieler, der dieselbe Aktion ruft, führt man sie gemeinsam aus und wirft die Karte ab. Dann kommt die nächste dran.</p>' },
            { name: 'Harmonies', category: 'Strategiespiel', age: '10+', minAge: 10, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '30-45 Min.', minDuration: 30, maxDuration: 45, image: 'images/harmonies.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erschaffe Landschaften und locke Tiere an, um die harmonischste Welt zu gestalten.</p><h3>Spielablauf:</h3><p>Ein abstraktes Plättchenlegespiel. Die Spieler wählen Landschaftsplättchen und platzieren sie auf ihrem Spielplan, um Lebensräume für Tiere zu schaffen. Jede Tierart hat eigene Anforderungen an ihren Lebensraum. Wer die Plättchen am cleversten platziert und die meisten Tiere anlockt, gewinnt.</p>' },
            { name: 'Heat: Pedal to the Metal', category: 'Strategiespiel', age: '10+', minAge: 10, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '60 Min.', minDuration: 60, maxDuration: 60, image: 'images/heat.jpg', description: '<h3>Ziel des Spiels:</h3><p>Gewinne das Autorennen, indem du als Erster die Ziellinie überquerst.</p><h3>Spielablauf:</h3><p>Ein taktisches Rennspiel mit Hand-Management. Die Spieler spielen Karten aus, um ihren Rennwagen zu bewegen. Sie müssen dabei ihre Geschwindigkeit an die Kurven anpassen und die Hitze ihres Motors im Auge behalten, um nicht ins Schleudern zu geraten. Wetterbedingungen und Streckenereignisse sorgen für zusätzliche Spannung.</p>' },
            { name: 'Heckmeck am Bratwurmeck', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-7', minPlayers: 2, maxPlayers: 7, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/heckmeck.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten Bratwürmer, indem du clever würfelst und deine Gegner bestiehlst.</p><h3>Spielablauf:</h3><p>Ein "Push your luck"-Würfelspiel. Die Spieler würfeln und legen Würfel mit gleichen Zahlen zur Seite. Ziel ist es, einen hohen Gesamtwert zu erreichen, um sich die besten Wurm-Portionen vom Grill zu schnappen – oder von den Mitspielern zu klauen.</p>' },
            { name: 'Herr der Ringe: Das kooperative Stichspiel', category: 'Kooperatives Spiel', age: '10+', minAge: 10, players: '3-6', minPlayers: 3, maxPlayers: 6, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/herrderringestichspiel.jpg', description: '<h3>Ziel des Spiels:</h3><p>Besiegt als Gemeinschaft Sauron, indem ihr die Reise nach Mordor erfolgreich abschließt. Ihr müsst eine bestimmte Anzahl an Stichen gewinnen, um voranzukommen.</p><h3>Spielablauf:</h3><p>Ein kooperatives Stichspiel. In jeder Runde spielt ihr Karten aus, um Stiche zu gewinnen und auf dem Spielplan vorzurücken. Aber Vorsicht: Jeder gewonnene Stich kann auch Sauron auf seinem Weg voranbringen. Ihr müsst clever kommunizieren und entscheiden, welche Stiche ihr braucht und welche ihr dem Bösen überlassen könnt.</p>' },
            { name: 'Hidden Stones', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/hiddenstones.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten Punkte, indem du die richtigen Steine aufdeckst und Sets bildest.</p><h3>Spielablauf:</h3><p>Ein Memory-Spiel mit einem strategischen Kniff. Die Spieler decken Steine auf und versuchen, sich deren Position zu merken, um wertvolle Kombinationen zu sammeln, die auf ihren Auftragskarten abgebildet sind.</p>' },
            { name: 'High Score', category: 'Familienspiel', age: '8+', minAge: 8, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/highscore.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erfülle in jeder Runde die wechselnden Bedingungen einer "Challenge"-Karte mit deinen Würfeln, um über sieben Runden die meisten Siegpunkte zu sammeln.</p><h3>Spielablauf:</h3><p>Ein schnelles Würfelspiel, bei dem man in jeder Runde versucht, den Highscore der Mitspieler zu knacken.</p>' },
            { name: 'Ich habe fertig', category: 'Party- & Quizspiel', age: '8+', minAge: 8, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/ichhabefertig.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erfülle als Erster die Aufgabe, die auf der aufgedeckten Karte steht.</p><h3>Spielablauf:</h3><p>Ein schnelles Reaktions- und Wissensspiel. Eine Karte mit einer Aufgabe (z.B. "Nenne 3 Dinge, die man im Kühlschrank findet") wird aufgedeckt. Wer als Erster eine korrekte Antwort gibt und "Ich habe fertig!" ruft, gewinnt die Karte.</p>' },
            { name: 'Iki', category: 'Strategiespiel', age: '14+', minAge: 14, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '60-90 Min.', minDuration: 60, maxDuration: 90, image: 'images/iki.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erlebe ein Jahr im alten Edo (dem heutigen Tokio). Engagiere Handwerker, sorge für das Wohl der Bevölkerung und versuche, der angesehenste Bürger zu sein.</p><h3>Spielablauf:</h3><p>Ein strategisches Rondell-Spiel, bei dem man seine Figur über einen Marktplatz bewegt, um Aktionen auszuführen und Handwerker anzuheuern.</p>' },
            { name: 'Just One', category: 'Kooperatives Spiel', age: '8+', minAge: 8, players: '3-7', minPlayers: 3, maxPlayers: 7, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/justone.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erratet als Team so viele geheime Wörter wie möglich.</p><h3>Spielablauf:</h3><p>Ein Spieler ist der Rater und kennt das geheime Wort nicht. Alle anderen schreiben geheim einen Hinweis aus nur einem Wort auf ihre Tafeln. Danach werden alle Hinweise verglichen. Doppelte Hinweise werden weggewischt! Der Rater sieht nur die übrig gebliebenen, einzigartigen Hinweise und muss damit das Wort erraten.</p>' },
            { name: 'Karak', category: 'Familienspiel', age: '7+', minAge: 7, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '45 Min.', minDuration: 45, maxDuration: 45, image: 'images/karak.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erkunde als einer von sechs Helden die Katakomben der Burg Karak. Bekämpfe Monster, sammle Schätze und sei der Erste, der den Drachen besiegt.</p><h3>Spielablauf:</h3><p>Ein einfacher Dungeon-Crawler. Spieler decken neue Gänge auf, kämpfen per Würfelwurf gegen Monster und rüsten ihren Helden mit Waffen und Zaubern aus.</p>' },
            { name: 'Klick!', category: 'Geschicklichkeitsspiel', age: '6+', minAge: 6, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/klick.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten Kugeln, indem du sie mit deinem magnetischen Stift aufsammelst.</p><h3>Spielablauf:</h3><p>Ein schnelles Geschicklichkeitsspiel. Eine Aufgabenkarte wird aufgedeckt, die zeigt, welche Farbkombination von Kugeln gesammelt werden muss. Alle Spieler versuchen gleichzeitig, mit ihrem Magnetstift die richtigen Kugeln in der richtigen Reihenfolge aufzusammeln.</p>' },
            { name: 'Knarr', category: 'Familienspiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/knarr.jpg', description: '<h3>Ziel des Spiels:</h3><p>Heuere als Wikinger-Anführer die beste Crew an, entdecke neue Länder und sammle den größten Ruhm.</p><h3>Spielablauf:</h3><p>Ein Set-Collection- und Engine-Building-Spiel. Spieler sammeln Karten, um ihre Crew zu verbessern. Eine starke Crew ermöglicht es, zu neuen Orten zu reisen, Handel zu treiben und Ruhmespunkte zu sammeln. Wer seine Crew am besten zusammenstellt, gewinnt.</p>' },
            { name: 'Krakel Orakel', category: 'Kinderspiel', age: '5+', minAge: 5, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/krakelorakel.jpg', description: '<h3>Ziel des Spiels:</h3><p>Finde heraus, welches Tier als Nächstes aus dem Sack springt.</p><h3>Spielablauf:</h3><p>Ein lustiges Rate- und Memospiel für Kinder. Die Spieler versuchen zu erraten, welches Tierplättchen sie als Nächstes aus dem Beutel ziehen werden. Wer richtig rät, kommt auf dem Spielplan voran.</p>' },
            { name: 'Kudos', category: 'Party- & Quizspiel', age: '10+', minAge: 10, players: '3-6', minPlayers: 3, maxPlayers: 6, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/kudos.jpg', description: '<h3>Ziel des Spiels:</h3><p>Gib deinen Mitspielern Komplimente und errate, wer dir welches Kompliment gemacht hat.</p><h3>Spielablauf:</h3><p>Ein positives und herzerwärmendes Spiel. Jeder Spieler schreibt anonym Komplimente für die anderen. Danach wird geraten, wer der Absender der netten Worte war. Es geht nicht ums Gewinnen, sondern um die gute Stimmung.</p>' },
            { name: 'L.A.M.A.', category: 'Kartenspiel', age: '8+', minAge: 8, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/lama.jpg', description: '<h3>Ziel des Spiels:</h3><p>Lege alle Miesen Asse! Werde deine Handkarten los, um keine Minuspunkte in Form von Chips zu kassieren.</p><h3>Spielablauf:</h3><p>Ein einfaches, aber taktisches Kartenspiel. Man kann entweder eine passende Karte ablegen oder eine neue ziehen. Manchmal ist es besser, auszusteigen und ein paar Minuspunkte in Kauf zu nehmen, als zu riskieren, am Ende noch mehr zu bekommen.</p>' },
            { name: 'Lacrimosa', category: 'Strategiespiel', age: '14+', minAge: 14, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '90 Min.', minDuration: 90, maxDuration: 90, image: 'images/lacrimosa.jpg', description: '<h3>Ziel des Spiels:</h3><p>Als Mäzene von Wolfgang Amadeus Mozart blickt ihr auf sein Leben zurück und helft seiner Witwe, sein letztes Werk, das Requiem, zu vollenden.</p><h3>Spielablauf:</h3><p>Ein strategisches Spiel mit einem einzigartigen Kartenmechanismus, bei dem Karten entweder für Aktionen oder für zukünftiges Einkommen ausgespielt werden.</p>' },
            { name: 'Landmarks', category: 'Familienspiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/landmarks.jpg', description: '<h3>Ziel des Spiels:</h3><p>Baue die berühmtesten Wahrzeichen der Welt und sammle die meisten Siegpunkte.</p><h3>Spielablauf:</h3><p>Ein Plättchenlegespiel, bei dem die Spieler Ressourcen sammeln, um berühmte Bauwerke wie den Eiffelturm oder die Freiheitsstatue zu errichten. Wer seine Ressourcen am besten managt und die wertvollsten Wahrzeichen baut, gewinnt.</p>' },
            { name: 'Last Message', category: 'Party- & Quizspiel', age: '8+', minAge: 8, players: '3-8', minPlayers: 3, maxPlayers: 8, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/lastmessage.jpg', description: '<h3>Ziel des Spiels:</h3><p>Das Opfer eines Verbrechens versucht, den Täter zu identifizieren, indem es eine letzte Nachricht hinterlässt. Der Täter versucht, diese Nachricht zu verwischen.</p><h3>Spielablauf:</h3><p>Ein kreatives Zeichen- und Deduktionsspiel. Das Opfer zeichnet auf einer 3x3-Tafel Hinweise auf den Täter. Der Täter darf danach einige Felder der Tafel ausradieren, bevor die Ermittler die Nachricht sehen und versuchen, den richtigen Verdächtigen zu finden.</p>' },
            { name: 'Level 8', category: 'Kartenspiel', age: '8+', minAge: 8, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '45 Min.', minDuration: 45, maxDuration: 45, image: 'images/level8.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erreiche als Erster Level 8, indem du in jeder Runde die geforderten Kartenkombinationen (z.B. zwei Drillinge) sammelst und auslegst.</p><h3>Spielablauf:</h3><p>Ein Rommé-ähnliches Kartenspiel. Spieler ziehen und werfen Karten ab, um ihre Sets zu vervollständigen. Wer eine Runde schafft, steigt ein Level auf. Wer es nicht schafft, muss es in der nächsten Runde erneut versuchen.</p>' },
            { name: 'LifeStyle', category: 'Party- & Quizspiel', age: '12+', minAge: 12, players: '3-8', minPlayers: 3, maxPlayers: 8, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/lifestyle.jpg', description: '<h3>Ziel des Spiels:</h3><p>Schätze deine Mitspieler richtig ein und sammle Punkte, indem du errätst, wie sie bestimmte Dinge bewerten würden.</p><h3>Spielablauf:</h3><p>Ein unterhaltsames Spiel über Vorlieben und Abneigungen. In jeder Runde müssen die Spieler erraten, in welcher Reihenfolge ein Mitspieler eine Liste von Dingen (z.B. "Kaffee, Tee, Kakao") von "am liebsten" bis "am wenigsten lieb" sortieren würde.</p>' },
            { name: 'Ligretto', category: 'Kartenspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '10 Min.', minDuration: 10, maxDuration: 10, image: 'images/ligretto.jpg', description: '<h3>Ziel des Spiels:</h3><p>Werde so schnell wie möglich deinen "Ligretto"-Stapel los.</p><h3>Spielablauf:</h3><p>Ein extrem schnelles und turbulentes Kartenspiel, bei dem alle Spieler gleichzeitig versuchen, ihre Karten auf Stapel in der Mitte des Tisches abzulegen. Die Karten müssen in der richtigen Farbe und in aufsteigender Reihenfolge von 1 bis 10 abgelegt werden. Reaktion und Geschwindigkeit sind alles!</p>' },
            { name: 'Ligretto Kids', category: 'Kinderspiel', age: '5+', minAge: 5, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '10 Min.', minDuration: 10, maxDuration: 10, image: 'images/ligrettokids.jpg', description: '<h3>Ziel des Spiels:</h3><p>Werde als Erster deine Karten los.</p><h3>Spielablauf:</h3><p>Eine vereinfachte Version des Klassikers für Kinder. Statt Zahlen werden hier Tiersymbole in der richtigen Farbe auf die Stapel in der Mitte gelegt. Fördert die Reaktionsfähigkeit und Farberkennung.</p>' },
            { name: 'Living Forest', category: 'Familienspiel', age: '10+', minAge: 10, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '40 Min.', minDuration: 40, maxDuration: 40, image: 'images/livingforest.jpg', description: '<h3>Ziel des Spiels:</h3><p>Spiele als Naturgeist, der versucht, den Wald vor den Flammen des Onibi zu retten.</p><h3>Spielablauf:</h3><p>Ein "Push your luck"- und Engine-Building-Spiel. Decke Karten auf, um Aktionen zu erhalten, aber höre rechtzeitig auf, bevor du zu viele Einzelgänger-Symbole aufdeckst.</p>' },
            { name: 'Love Letter', category: 'Kartenspiel', age: '10+', minAge: 10, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/loveletter.jpg', description: '<h3>Ziel des Spiels:</h3><p>Bringe deinen Liebesbrief zur Prinzessin und gewinne ihr Herz. Wer am Ende einer Runde die Karte mit dem höchsten Wert hat oder als Letzter übrig ist, gewinnt.</p><h3>Spielablauf:</h3><p>Ein schnelles Spiel mit nur 16 Karten. In deinem Zug ziehst du eine Karte und spielst eine deiner beiden Handkarten aus. Jede Karte hat eine einzigartige Fähigkeit, mit der du versuchst, deine Mitspieler aus dem Spiel zu werfen und herauszufinden, welche Karten sie auf der Hand haben.</p>' },
            { name: 'Make \'n\' Break', category: 'Geschicklichkeitsspiel', age: '8+', minAge: 8, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/makenbreak.jpg', description: '<h3>Ziel des Spiels:</h3><p>Baue die auf den Karten abgebildeten Figuren mit echten Bausteinen nach, bevor die Zeit abläuft.</p><h3>Spielablauf:</h3><p>Ein hektisches Bauspiel gegen die Zeit. Ein Spieler deckt eine Baukarte auf und muss die darauf abgebildete Konstruktion mit den Holzklötzen nachbauen. Ein Timer gibt den unerbittlichen Takt vor. Je mehr Figuren man schafft, desto mehr Punkte gibt es.</p>' },
            { name: 'Max Mümmelmann', category: 'Kinderspiel', age: '4+', minAge: 4, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/maxmuemmelmann.jpg', description: '<h3>Ziel des Spiels:</h3><p>Hilf dem Hasen Max Mümmelmann, als Erster die saftige Karotte auf dem Hügel zu erreichen.</p><h3>Spielablauf:</h3><p>Ein einfaches Würfel- und Laufspiel für Kinder. Das Besondere ist der Hügel, in den die Hasenfiguren bei bestimmten Ereignissen hineinfallen und verschwinden können.</p>' },
            { name: 'Meister Coup', category: 'Kartenspiel', age: '10+', minAge: 10, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/meistercoup.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sei der letzte Spieler, der noch Einfluss (Charakterkarten) besitzt.</p><h3>Spielablauf:</h3><p>Ein schnelles Bluff- und Deduktionsspiel. Jeder Spieler hat zwei verdeckte Charakterkarten. Reihum führen die Spieler Aktionen aus, die zu ihren Charakteren passen – oder sie bluffen und behaupten, einen Charakter zu haben, den sie nicht besitzen. Jeder kann jeden jederzeit anzweifeln. Wer beim Lügen erwischt wird, verliert eine Karte.</p>' },
            { name: 'Men at Work', category: 'Geschicklichkeitsspiel', age: '8+', minAge: 8, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '30-45 Min.', minDuration: 30, maxDuration: 45, image: 'images/menatwork.jpg', description: '<h3>Ziel des Spiels:</h3><p>Baut als Bauarbeiter gemeinsam an einem Wolkenkratzer. Wer die meisten Sicherheitszertifikate sammelt, wird Mitarbeiter des Monats.</p><h3>Spielablauf:</h3><p>Stapelt Träger und Arbeiter nach den Vorgaben von Baukarten, aber passt auf, dass nichts einstürzt!</p>' },
            { name: 'MicroMacro: Crime City - Showdown', category: 'Kooperatives Spiel', age: '12+', minAge: 12, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '15-45 Min.', minDuration: 15, maxDuration: 45, image: 'images/micromacroshowdown.jpg', description: '<h3>Ziel des Spiels:</h3><p>Löst 16 neue, knifflige Kriminalfälle in einem anderen Stadtteil von Crime City.</p><h3>Spielablauf:</h3><p>Der vierte und letzte Teil der erfolgreichen Wimmelbild-Krimi-Reihe. Das Spielprinzip bleibt gleich: Findet auf dem riesigen Stadtplan die Spuren, um die Fälle zu lösen. Die Fälle in dieser Box sind komplexer und miteinander verwoben.</p>' },
            { name: 'Mietze Katze', category: 'Kinderspiel', age: '4+', minAge: 4, players: '2-4', minPlayers: 2, maxPlayers: 4, duration: '10 Min.', minDuration: 10, maxDuration: 10, image: 'images/mietzekatze.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle die meisten Mäuse, indem du die richtige Katze aufdeckst.</p><h3>Spielablauf:</h3><p>Ein einfaches Memory-Spiel. Die Spieler decken Karten auf und versuchen, Paare aus Katzen und Mäusen zu finden. Wer die meisten Paare sammelt, gewinnt.</p>' },
            { name: 'Mischwald', category: 'Strategiespiel', age: '10+', minAge: 10, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '40-60 Min.', minDuration: 40, maxDuration: 60, image: 'images/mischwald.jpg', description: '<h3>Ziel des Spiels:</h3><p>Erschaffe einen ökologisch ausgewogenen Wald, der vielen verschiedenen Tier- und Pflanzenarten ein Zuhause bietet, um die meisten Siegpunkte zu sammeln.</p><h3>Spielablauf:</h3><p>Ein Kartenspiel, bei dem die Spieler Bäume in ihre Auslage pflanzen. An diese Bäume können dann Tiere, Pflanzen und Pilze angelegt werden, die wiederum Punkte bringen oder mächtige Kettenreaktionen auslösen. Jede Karte ist mehrfach nutzbar, was clevere Planung erfordert, um die beste Kombination aus Flora und Fauna zu erschaffen.</p>' },
            { name: 'Mischwald - Entdeckungen', category: 'Erweiterung', age: '10+', minAge: 10, players: '2-5', minPlayers: 2, maxPlayers: 5, duration: '40-60 Min.', minDuration: 40, maxDuration: 60, image: 'images/mischwaldentdeckungen.jpg', description: '<h3>Ziel des Spiels:</h3><p>Bringt neue Vielfalt und Taktiken in das Grundspiel "Mischwald".</p><h3>Spielablauf:</h3><p>Diese Erweiterung fügt dem Spiel 55 neue Karten hinzu, darunter Höhlenkarten mit neuen Eigenschaften. Außerdem enthält sie 12 neue Herausforderungen für den Solo-Modus, um die Langlebigkeit des Spiels zu erhöhen.</p>' },
            { name: 'My City - Das Würfelspiel', category: 'Familienspiel', age: '10+', minAge: 10, players: '1-6', minPlayers: 1, maxPlayers: 6, duration: '30 Min.', minDuration: 30, maxDuration: 30, image: 'images/mycitywuerfelspiel.jpg', description: '<h3>Ziel des Spiels:</h3><p>Baue über mehrere Partien hinweg die erfolgreichste Stadt und sammle die meisten Siegpunkte.</p><h3>Spielablauf:</h3><p>Eine Würfelspiel-Variante des Legacy-Spiels "My City". In jeder Runde werden Würfel geworfen, die allen Spielern vorgeben, welche Gebäude sie auf ihrem Stadtplan einzeichnen müssen. Ziel ist es, die Gebäude so zu platzieren, dass sie Gruppen bilden und möglichst wenige Felder unbedeckt lassen.</p>' },
            { name: 'Next Station Tokyo', category: 'Familienspiel', age: '8+', minAge: 8, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '25 Min.', minDuration: 25, maxDuration: 25, image: 'images/nextstationtokyo.jpg', description: '<h3>Ziel des Spiels:</h3><p>Entwirf das beste U-Bahn-Netz für Tokio. Verbinde Sehenswürdigkeiten und vermeide es, die Linien zu kreuzen, um die meisten Punkte zu sammeln.</p><h3>Spielablauf:</h3><p>Ein "Flip & Write"-Spiel. Jede Runde wird eine Karte aufgedeckt, die allen Spielern zeigt, welche Art von Strecke sie auf ihrem Plan einzeichnen dürfen. Ziel ist es, ein effizientes Netz zu schaffen, das viele Bezirke miteinander verbindet.</p>' },
            { name: 'Newton', category: 'Strategiespiel', age: '14+', minAge: 14, players: '1-4', minPlayers: 1, maxPlayers: 4, duration: '90 Min.', minDuration: 90, maxDuration: 90, image: 'images/newton.jpg', description: '<h3>Ziel des Spiels:</h3><p>Als junge Wissenschaftler im 18. Jahrhundert reist ihr durch Europa, studiert an Universitäten und führt Experimente durch, um in die Fußstapfen von Isaac Newton zu treten.</p><h3>Spielablauf:</h3><p>Ein komplexes Engine-Building- und Hand-Management-Spiel.</p>' },
            { name: 'Odin', category: 'Kartenspiel', age: '8+', minAge: 8, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '25 Min.', minDuration: 25, maxDuration: 25, image: 'images/odin.jpg', description: '<h3>Ziel des Spiels:</h3><p>Werde als Erster deine Handkarten los.</p><h3>Spielablauf:</h3><p>Ein wildes Kartenspiel im Stil von Mau-Mau, aber mit Wikingern! Lege Karten ab, die entweder in Farbe oder Wert passen, und nutze die Sonderfähigkeiten der Wikinger, um deine Mitspieler zu ärgern.</p>' },
            { name: 'Palm Island', category: '2-Spieler-Spiel', age: '10+', minAge: 10, players: '1-2', minPlayers: 1, maxPlayers: 2, duration: '15 Min.', minDuration: 15, maxDuration: 15, image: 'images/palmisland.jpg', description: '<h3>Ziel des Spiels:</h3><p>Baue dein Dorf aus, indem du Ressourcen sammelst und Gebäude verbesserst, um am Ende die meisten Siegpunkte zu haben.</p><h3>Spielablauf:</h3><p>Ein einzigartiges Kartenspiel, das komplett in der Hand gespielt wird. Du hältst ein Deck von 17 Karten und nutzt die obersten Karten, um Ressourcen zu generieren und andere Karten im Deck zu verbessern, indem du sie drehst oder wendest.</p>' },
            { name: 'PARKS', category: 'Familienspiel', age: '10+', minAge: 10, players: '1-5', minPlayers: 1, maxPlayers: 5, duration: '30-60 Min.', minDuration: 30, maxDuration: 60, image: 'images/parks.jpg', description: '<h3>Ziel des Spiels:</h3><p>Sammle als Wanderer über vier Jahreszeiten hinweg die meisten Siegpunkte, indem du wunderschöne Nationalparks besuchst, Fotos schießt und persönliche Ziele erfüllst.</p><h3>Spielablauf:</h3><p>Spieler bewegen ihre beiden Wanderer über einen Pfad, der in jeder Runde neu und länger wird. Die Felder des Pfades gewähren Ressourcen (Erinnerungen), mit denen man Parks besuchen (kaufen) oder Ausrüstung erwerben kann. Am Ende jeder Jahreszeit kann man Fotos machen, die ebenfalls Punkte bringen. Das Spiel besticht durch seine wunderschöne Gestaltung und entspannte Atmosphäre.</p>' },
            { name: 'Passt nicht!', category: 'Kartenspiel', age: '8+', minAge: 8, players: '2-6', minPlayers: 2, maxPlayers: 6, duration: '20 Min.', minDuration: 20, maxDuration: 20, image: 'images/passtnicht.jpg', description: '<h3>Ziel des Spiels:</h3><p>Werde deine Handkarten so clever wie möglich los, um am Ende die wenigsten Minuspunkte zu sammeln.</p><h3>Spielablauf:</h3><p>Ein Kartenspiel, bei dem man Karten in die Mitte ablegt. Das Problem: Man hat immer nur zwei Ablagestapel zur Verfügung. Kann man keine seiner Karten regelkonform ablegen (gleiche Farbe oder gleiche Zahl), muss man einen der Stapel nehmen und bekommt Minuspunkte. Wer am Ende die wenigsten Punkte hat, gewinnt.</p>' },
